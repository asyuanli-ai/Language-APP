    <script>
        // =================================================
        // 1. é™¤éŒ¯èˆ‡å·¥å…·æ¨¡çµ„ (Logger & SafeStorage)
        // =================================================
        const Logger = {
            el: document.getElementById('debug-console'),
            log: function(msg, type = 'info') {
                const line = document.createElement('div');
                const time = new Date().toLocaleTimeString();
                line.textContent = `[${time}] ${msg}`;
                if(type === 'error') {
                    line.className = 'log-err';
                    this.el.style.display = 'block'; // ç™¼ç”ŸéŒ¯èª¤æ™‚è‡ªå‹•é¡¯ç¤º
                    console.error(msg);
                } else {
                    line.className = 'log-sys';
                    console.log(msg);
                }
                this.el.appendChild(line);
                this.el.scrollTop = this.el.scrollHeight;
            },
            toggle: function() {
                this.el.style.display = this.el.style.display === 'none' ? 'block' : 'none';
            }
        };

        // æ””æˆªå…¨åŸŸéŒ¯èª¤
        window.onerror = function(msg, url, line) {
            Logger.log(`CRITICAL: ${msg} (Line: ${line})`, 'error');
            return false;
        };

        const SafeStorage = {
            get: (k) => {
                try { return localStorage.getItem(k); } 
                catch(e) { Logger.log('Storage access denied', 'error'); return null; }
            },
            set: (k, v) => {
                try { localStorage.setItem(k, v); } 
                catch(e) { Logger.log('Storage write failed', 'error'); }
            }
        };

        // =================================================
        // 2. è³‡æ–™èˆ‡ç‹€æ…‹
        // =================================================
        const scenarios = [
            { id: 'cafe', title: 'å’–å•¡å»³', icon: 'fa-mug-hot', color: 'bg-orange-100', role: 'åº—å“¡' },
            { id: 'hotel', title: 'é£¯åº—', icon: 'fa-hotel', color: 'bg-indigo-100', role: 'æ«ƒæª¯' },
            { id: 'business', title: 'å•†å‹™', icon: 'fa-briefcase', color: 'bg-slate-200', role: 'å®¢æˆ¶' }
        ];

        const curriculum = {
            'Japanese': { 'Beginner': ['N5 å•å€™', 'N5 è‡ªæˆ‘ä»‹ç´¹'], 'Intermediate': ['N3 æ•¬èª', 'N2 è¤‡åˆå‹•è©'], 'Advanced': ['N1 æ–°è'] },
            'English': { 'Beginner': ['A1 Greetings', 'A1 Routines'], 'Intermediate': ['B1 Tenses', 'B2 Conditionals'], 'Advanced': ['C1 Debates'] },
            'Korean': { 'Beginner': ['Hangul', 'Greetings'], 'Intermediate': ['Honorifics'], 'Advanced': ['News'] }
        };

        const state = {
            apiKey: '', lang: 'Japanese', level: 'Beginner', 
            vocab: [], chatHistory: [], currentMode: null
        };

        // =================================================
        // 3. æ ¸å¿ƒåˆå§‹åŒ– (DOMContentLoaded)
        // =================================================
        document.addEventListener('DOMContentLoaded', () => {
            Logger.log('App Initializing...');
            
            try {
                // Load Data
                state.apiKey = SafeStorage.get('gemini_api_key') || '';
                state.lang = SafeStorage.get('target_lang') || 'Japanese';
                state.level = SafeStorage.get('user_level') || 'Beginner';
                const v = SafeStorage.get('vocab_v2');
                state.vocab = v ? JSON.parse(v) : [];

                // Bind Events (é—œéµï¼šæ‰€æœ‰äº‹ä»¶ç¶å®šéƒ½åœ¨é€™è£¡)
                bindAllEvents();

                // Initial Render
                renderUI();

                // Check Login
                if(!state.apiKey) {
                    Logger.log('No API Key, switching to Settings');
                    switchView('settings');
                } else {
                    Logger.log('Ready.');
                }

            } catch(e) {
                Logger.log(`Init Failed: ${e.message}`, 'error');
            }
        });

        // =================================================
        // 4. äº‹ä»¶ç¶å®š (Event Binding)
        // =================================================
        function bindAllEvents() {
            // 1. Debug Toggle
            document.getElementById('btn-toggle-debug').addEventListener('click', () => Logger.toggle());

            // 2. Navigation Tabs
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // æ‰¾åˆ°å«æœ‰ data-target çš„å…ƒç´  (è™•ç† icon é»æ“Š)
                    const target = e.currentTarget.dataset.target;
                    switchView(target);
                });
            });

            // 3. Settings Buttons
            document.getElementById('btn-lang-display').addEventListener('click', () => switchView('settings'));
            document.getElementById('btn-back-settings').addEventListener('click', () => switchView('home'));
            document.getElementById('btn-save-settings').addEventListener('click', saveSettings);
            
            // 4. Export/Import
            document.getElementById('btn-export').addEventListener('click', exportData);
            document.getElementById('btn-import').addEventListener('click', () => document.getElementById('file-input').click());
            document.getElementById('file-input').addEventListener('change', importData);

            // 5. Chat Buttons
            document.getElementById('card-free-talk').addEventListener('click', () => startChat('free'));
            document.getElementById('btn-back-chat').addEventListener('click', () => { switchView('home'); state.chatHistory = []; });
            document.getElementById('btn-send-msg').addEventListener('click', sendUserMessage);

            // 6. Quiz Button
            document.getElementById('btn-quiz').addEventListener('click', () => alert('æ¸¬é©—åŠŸèƒ½å»ºç½®ä¸­'));

            // 7. Event Delegation (æƒ…å¢ƒåˆ—è¡¨ & èª²ç¨‹åˆ—è¡¨)
            // é€™æ˜¯è§£æ±ºå‹•æ…‹ç”Ÿæˆå…§å®¹é»æ“Šå¤±æ•ˆçš„æœ€ä½³è§£
            
            // æƒ…å¢ƒé»æ“Š
            document.getElementById('container-scenarios').addEventListener('click', (e) => {
                const card = e.target.closest('.scenario-card');
                if(card) startChat(card.dataset.id);
            });

            // èª²ç¨‹é»æ“Š
            document.getElementById('container-lessons').addEventListener('click', (e) => {
                const card = e.target.closest('.lesson-card');
                if(card) startLesson(card.dataset.topic);
            });
        }

        // =================================================
        // 5. UI æ¸²æŸ“èˆ‡å°èˆª
        // =================================================
        function switchView(viewId) {
            Logger.log(`Nav to: ${viewId}`);
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');

            // Handle Tab Bar
            const tabBar = document.getElementById('tab-bar');
            if(viewId === 'chat') tabBar.classList.add('hidden');
            else tabBar.classList.remove('hidden');

            // Update Tab Active State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.target === viewId) btn.classList.add('text-ios-blue', 'active');
                else btn.classList.remove('text-ios-blue', 'active');
            });

            if(viewId === 'learn') renderLessons();
            if(viewId === 'vocab') renderVocab();
        }

        function renderUI() {
            // Update Text
            const map = { 'Japanese': 'ğŸ‡¯ğŸ‡µ æ—¥èª', 'English': 'ğŸ‡ºğŸ‡¸ è‹±èª', 'Korean': 'ğŸ‡°ğŸ‡· éŸ“èª' };
            document.getElementById('txt-lang-display').innerText = map[state.lang] || state.lang;
            document.getElementById('home-level-badge').innerText = state.level;
            document.getElementById('learn-level-display').innerText = state.level;
            
            // Fill Inputs
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('user-level').value = state.level;

            // Render Scenarios
            const list = document.getElementById('container-scenarios');
            list.innerHTML = scenarios.map(s => `
                <div class="scenario-card bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 active-scale" data-id="${s.id}">
                    <div class="w-10 h-10 rounded-full ${s.color} flex items-center justify-center"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1"><h3 class="font-bold">${s.title}</h3><p class="text-xs text-slate-500">${s.role}</p></div>
                    <i class="fa-solid fa-chevron-right text-slate-300"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            const list = document.getElementById('container-lessons');
            const data = (curriculum[state.lang] || curriculum['English'])[state.level] || [];
            list.innerHTML = data.map(topic => `
                <div class="lesson-card bg-white p-4 rounded-xl shadow-sm border border-slate-100 active-scale flex justify-between" data-topic="${topic}">
                    <h3 class="font-bold text-slate-700">${topic}</h3>
                    <i class="fa-solid fa-play text-ios-blue"></i>
                </div>
            `).join('');
        }

        function renderVocab() {
            document.getElementById('container-vocab').innerHTML = `<div class="text-center text-slate-400 mt-10">åŠŸèƒ½ç¶­è­·ä¸­</div>`;
        }

        // =================================================
        // 6. Gemini API (v1beta + Fixed Model Name)
        // =================================================
        async function callGemini(contents) {
            if(!state.apiKey) throw new Error("API Key Missing");

            // ä¿®æ­£é‡é»ï¼š
            // 1. ä½¿ç”¨ v1beta (gemini-1.5-flash çš„åŸç”Ÿè·¯å¾‘)
            // 2. ç§»é™¤ä»»ä½•å¯èƒ½å‡ºéŒ¯çš„å­—ä¸²æ‹¼æ¥ï¼Œç›´æ¥å¯«æ­»æ¨¡å‹åç¨±
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`;

            Logger.log(`POST to API...`);

            const response = await fetch(URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: contents,
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 500
                    }
                })
            });

            if(!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || `HTTP ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // =================================================
        // 7. èŠå¤©é‚è¼¯
        // =================================================
        async function startChat(id) {
            state.currentMode = 'chat';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            
            const s = scenarios.find(x => x.id === id) || { title: 'Free Talk', role: 'Friend' };
            document.getElementById('chat-title').innerText = s.title;

            const prompt = `System: You are ${s.role}. Language: ${state.lang}. Level: ${state.level}. Keep it short.`;
            
            addMessage('ai', 'Thinking...');
            
            try {
                // ç¬¬ä¸€æ¬¡å‘¼å«
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                
                // æ›´æ–° UI
                updateChatUI(res, true);
                
                // å„²å­˜ Context
                state.chatHistory.push({ role: 'user', text: prompt });
                state.chatHistory.push({ role: 'model', text: res });

            } catch(e) {
                Logger.log(e.message, 'error');
                addMessage('system', `API Error: ${e.message}`);
            }
        }

        async function startLesson(topic) {
            state.currentMode = 'lesson';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('chat-title').innerText = topic;

            const prompt = `Teach topic: ${topic}. Language: ${state.lang}. Level: ${state.level}. Explain simply and give 1 example.`;
            
            addMessage('ai', 'Preparing lesson...');

            try {
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                updateChatUI(res, true);
                state.chatHistory.push({ role: 'user', text: prompt });
                state.chatHistory.push({ role: 'model', text: res });
            } catch(e) {
                Logger.log(e.message, 'error');
                addMessage('system', `API Error: ${e.message}`);
            }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            addMessage('user', text);
            input.value = '';

            try {
                // å»ºæ§‹æ­·å²ç´€éŒ„
                let history = state.chatHistory.map(m => ({
                    role: m.role === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
                history.push({ role: "user", parts: [{ text: text }] });

                const res = await callGemini(history);
                updateChatUI(res);
                
                state.chatHistory.push({ role: 'user', text: text });
                state.chatHistory.push({ role: 'model', text: res });

            } catch(e) {
                Logger.log(e.message, 'error');
                addMessage('system', `Error: ${e.message}`);
            }
        }

        function updateChatUI(text, clear = false) {
            if(clear) document.getElementById('chat-container').innerHTML = '';
            addMessage('ai', text);
        }

        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            const row = document.createElement('div');
            
            if(role === 'system') {
                row.className = "text-center text-red-500 text-xs my-2";
                row.innerText = text;
            } else {
                row.className = role === 'user' ? "flex justify-end mb-3" : "flex justify-start mb-3";
                const bubble = document.createElement('div');
                bubble.className = role === 'user' 
                    ? "bg-ios-blue text-white px-4 py-2 rounded-2xl rounded-tr-sm max-w-[85%] shadow-sm"
                    : "bg-white text-slate-800 px-4 py-2 rounded-2xl rounded-tl-sm shadow-sm max-w-[90%]";
                
                // ä½¿ç”¨ marked è§£æ (å¦‚æœå¯ç”¨)
                bubble.innerHTML = (typeof marked !== 'undefined') ? marked.parse(text) : text;
                row.appendChild(bubble);
            }
            
            container.appendChild(row);
            container.scrollTop = container.scrollHeight;
        }

        function exportData() {
            const data = {
                settings: { 
                    apiKey: SafeStorage.get('gemini_api_key'),
                    lang: SafeStorage.get('target_lang'),
                    level: SafeStorage.get('user_level')
                },
                vocab: state.vocab
            };
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'LingoFlow_Backup.json';
            a.click();
        }

        function importData(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if(data.settings) {
                        SafeStorage.set('gemini_api_key', data.settings.apiKey);
                        SafeStorage.set('target_lang', data.settings.lang);
                        SafeStorage.set('user_level', data.settings.level);
                    }
                    if(data.vocab) SafeStorage.set('vocab_v2', JSON.stringify(data.vocab));
                    alert('é‚„åŸæˆåŠŸ');
                    location.reload();
                } catch(err) { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤'); }
            };
            reader.readAsText(file);
        }
