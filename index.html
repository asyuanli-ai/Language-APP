        <!-- é é¢ 5: è¨­å®š -->

            <div class="bg-white rounded-xl shadow-sm p-4 space-y-4 mb-6">
                <div>
                    <label class="block text-sm text-slate-500 mb-1">API Key</label>

    <!-- åº•éƒ¨å°èˆª -->
    <nav class="glass-nav h-[85px] flex justify-around items-start pt-3 absolute bottom-0 w-full z-40" id="tab-bar">
        <button onclick="switchView('home')" class="nav-btn active text-ios-blue" data-target="home"><i class="fa-solid fa-house text-xl"></i></button>

    <script>
        // =========================================
        // 0. é™¤éŒ¯èˆ‡å®‰å…¨å„²å­˜æ¨¡çµ„ (æœ€å„ªå…ˆåŸ·è¡Œ)
        // =========================================
        
        function log(msg, isError = false) {
            const consoleEl = document.getElementById('debug-console');
            const line = document.createElement('div');
            line.className = isError ? 'log-error' : 'log-info';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            if(isError) {
                console.error(msg); // åŒæ™‚å°åœ¨ç€è¦½å™¨åŸç”Ÿ console
                // è‡ªå‹•æ‰“é–‹é™¤éŒ¯è¦–çª—å¦‚æœç™¼ç”ŸéŒ¯èª¤
                consoleEl.style.display = 'block'; 
            } else {
                console.log(msg);
            }
        }

        window.onerror = function(message, source, lineno, colno, error) {
            log(`CRITICAL ERROR: ${message} at line ${lineno}`, true);
        };

        function toggleDebug() {
            const el = document.getElementById('debug-console');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        // SafeStorage: é˜²æ­¢éš±ç§æ¨¡å¼ä¸‹å´©æ½°
        const SafeStorage = {
            _mem: {},
            getItem: function(key) {
                try {
                    return localStorage.getItem(key);
                } catch(e) {
                    log('Storage read error (Privacy mode?), utilizing memory fallback.');
                    return this._mem[key] || null;
                }
            },
            setItem: function(key, val) {
                try {
                    localStorage.setItem(key, val);
                } catch(e) {
                    log('Storage write error, saving to memory only.');
                    this._mem[key] = val;
                }
            }
        };

        // =========================================
        // 1. è³‡æ–™å®šç¾©
        // =========================================
        const scenarios = [
            { id: 'cafe', title: 'å’–å•¡å»³', icon: 'fa-mug-hot', color: 'bg-orange-100', role: 'åº—å“¡' },
            { id: 'hotel', title: 'é£¯åº—', icon: 'fa-hotel', color: 'bg-indigo-100', role: 'æ«ƒæª¯' },
            { id: 'business', title: 'æœƒè­°', icon: 'fa-briefcase', color: 'bg-slate-200', role: 'å®¢æˆ¶' }
        ];

        const curriculumData = {
            'Japanese': { 'Beginner': ['N5 å•å€™', 'N5 è‡ªæˆ‘ä»‹ç´¹'], 'Intermediate': ['N3 æ•¬èª', 'N2 è¤‡åˆå‹•è©'], 'Advanced': ['N1 æ–°è'] },
            'English': { 'Beginner': ['A1 Greetings'], 'Intermediate': ['B1 Tenses'], 'Advanced': ['C1 Debates'] },
            'Korean': { 'Beginner': ['Basic Hangul'], 'Intermediate': ['Honorifics'], 'Advanced': ['News'] }
        };

        let state = {
            apiKey: '', lang: 'Japanese', level: 'Beginner', vocab: [], chatHistory: [], currentMode: null
        };

        // =========================================
        // 2. åˆå§‹åŒ–æµç¨‹ (window.load)
        // =========================================
        window.addEventListener('load', function() {
            log('App loading started...');
            try {
                // 1. è®€å–è³‡æ–™
                state.apiKey = SafeStorage.getItem('gemini_api_key') || '';
                state.lang = SafeStorage.getItem('target_lang') || 'Japanese';
                state.level = SafeStorage.getItem('user_level') || 'Beginner';
                const vocabRaw = SafeStorage.getItem('vocab_v2');
                state.vocab = vocabRaw ? JSON.parse(vocabRaw) : [];

                // 2. æ¸²æŸ“ UI
                renderScenarios();
                updateLangDisplay();
                
                // 3. è¨­å®š Input å€¼
                document.getElementById('api-key-input').value = state.apiKey;
                document.getElementById('target-lang').value = state.lang;
                document.getElementById('user-level').value = state.level;

                // 4. æª¢æŸ¥ Key
                if(!state.apiKey) {
                    log('No API Key found, redirecting to settings.');
                    switchView('settings');
                } else {
                    log('App initialized successfully.');
                }

                // 5. ç¶å®šæŒ‰éˆ• (é¿å… HTML onclick æœ‰æ™‚å¤±æ•ˆ)
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // è™•ç†åœ–ç¤ºé»æ“Š
                        const target = e.currentTarget.dataset.target;
                        if(target) switchView(target);
                    });
                });

            } catch (e) {
                log(`Init Error: ${e.message}`, true);
            }
        });

        // =========================================
        // 3. é‚è¼¯å‡½æ•¸
        // =========================================

        function switchView(viewId) {
            try {
                log(`Switching to view: ${viewId}`);
                document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden'));
                const targetEl = document.getElementById(`view-${viewId}`);
                if(targetEl) targetEl.classList.remove('hidden');
                else throw new Error(`View ${viewId} not found`);

                const tabBar = document.getElementById('tab-bar');
                if (viewId === 'chat') tabBar.classList.add('hidden');
                else tabBar.classList.remove('hidden');

                if(viewId === 'learn') renderLessons();
                if(viewId === 'vocab') renderVocab();

            } catch(e) { log(e.message, true); }
        }

        function backToMain() { switchView('home'); state.chatHistory = []; }

        function updateLangDisplay() {
            const map = { 'Japanese': 'ğŸ‡¯ğŸ‡µ æ—¥èª', 'English': 'ğŸ‡ºğŸ‡¸ è‹±èª', 'Korean': 'ğŸ‡°ğŸ‡· éŸ“èª' };
            document.getElementById('current-lang-display').innerText = map[state.lang] || state.lang;
            document.getElementById('home-level-badge').innerText = state.level;
            document.getElementById('learn-level-display').innerText = state.level;
        }

        function renderScenarios() {
            const list = document.getElementById('scenario-list');
            list.innerHTML = scenarios.map(s => `
                <div onclick="startChat('${s.id}')" class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 active-scale">
                    <div class="w-10 h-10 rounded-full ${s.color} flex items-center justify-center"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1"><h3 class="font-bold">${s.title}</h3><p class="text-xs text-slate-500">${s.role}</p></div>
                    <i class="fa-solid fa-chevron-right text-slate-300"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            const list = document.getElementById('lesson-list');
            const data = (curriculumData[state.lang] || curriculumData['English'])[state.level] || [];
            list.innerHTML = data.map(topic => `
                <div onclick="startLesson('${topic}')" class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 active-scale flex justify-between">
                    <h3 class="font-bold text-slate-700">${topic}</h3>
                    <i class="fa-solid fa-play text-ios-blue"></i>
                </div>
            `).join('');
        }

        // =========================================
        // 4. API å‘¼å« (Robust Version)
        // =========================================
        
        async function callGemini(contents, isJson = false) {
            if(!state.apiKey) throw new Error("ç„¡ API Key");

            // ç¡¬ç·¨ç¢¼ URLï¼Œé¿å…å­—ä¸²æ‹¼æ¥éŒ¯èª¤
            const MODEL = 'gemini-1.5-flash'; 
            const BASE_URL = 'https://generativelanguage.googleapis.com/v1beta/models';
            const url = `${BASE_URL}/${MODEL}:generateContent?key=${state.apiKey}`;

            log(`Calling API: ${MODEL}`);

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: contents,
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 500,
                        responseMimeType: isJson ? "application/json" : "text/plain"
                    }
                })
            });

            if(!response.ok) {
                const errorData = await response.json();
                const errMsg = errorData.error?.message || `HTTP ${response.status}`;
                throw new Error(errMsg);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // =========================================
        // 5. èŠå¤©é‚è¼¯
        // =========================================

        async function startChat(id) {
            state.currentMode = 'chat';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('mission-banner').classList.add('hidden');
            
            const s = scenarios.find(x => x.id === id) || { title: 'Free Talk', role: 'Friend' };
            document.getElementById('chat-title').innerText = s.title;

            const prompt = `System: Roleplay as ${s.role} in ${state.lang} (Level: ${state.level}). 
            Keep it short. If user errors, correct in JSON format at end.`;

            addMessage('ai', 'Thinking...');
            try {
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                updateChatUI(res, true);
                state.chatHistory.push({ role: 'user', text: prompt });
                state.chatHistory.push({ role: 'model', text: res });
            } catch(e) {
                log(e.message, true);
                addMessage('system', `Error: ${e.message}`);
            }
        }

        async function startLesson(topic) {
            state.currentMode = 'lesson';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('chat-title').innerText = topic;

            const prompt = `Teach ${topic} in ${state.lang} (Level: ${state.level}). Explain, Example, Question.`;
            addMessage('ai', 'Preparing lesson...');
            try {
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                updateChatUI(res, true);
                state.chatHistory.push({ role: 'user', text: prompt });
                state.chatHistory.push({ role: 'model', text: res });
            } catch(e) {
                log(e.message, true);
                addMessage('system', `Error: ${e.message}`);
            }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            addMessage('user', text);
            input.value = '';

            try {
                let history = state.chatHistory.map(m => ({
                    role: m.role === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
                history.push({ role: "user", parts: [{ text: text }] });

                const res = await callGemini(history);
                updateChatUI(res);
                
                state.chatHistory.push({ role: 'user', text: text });
                state.chatHistory.push({ role: 'model', text: res.split('|||')[0] });

            } catch(e) {
                log(e.message, true);
                addMessage('system', `Send Error: ${e.message}`);
            }
        }

        function updateChatUI(raw, init=false) {
            if(init) document.getElementById('chat-container').innerHTML = '';
            // ç°¡å–®è™•ç† JSON correction
            let text = raw;
            if(raw.includes('{')) {
                const parts = raw.split('{'); // ç²—ç•¥åˆ†å‰²
                text = parts[0];
            }
            addMessage('ai', text);
        }

        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = role === 'user' ? "flex justify-end mb-2" : (role === 'system' ? "text-center text-red-500 text-xs" : "flex justify-start mb-2");
            
            const bubble = document.createElement('div');
            bubble.className = role === 'user' 
                ? "bg-ios-blue text-white px-4 py-2 rounded-2xl rounded-tr-sm max-w-[80%]" 
                : (role === 'system' ? "" : "bg-white px-4 py-2 rounded-2xl rounded-tl-sm shadow-sm max-w-[90%] text-slate-800");
            
            if(role !== 'system') bubble.innerHTML = marked.parse(text);
            else bubble.innerText = text;

            div.appendChild(bubble);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // =========================================
        // 6. è¨­å®šèˆ‡å„²å­˜
        // =========================================

        function saveSettings() {
            const k = document.getElementById('api-key-input').value;
            const l = document.getElementById('target-lang').value;
            const lvl = document.getElementById('user-level').value;

            SafeStorage.setItem('gemini_api_key', k);
            SafeStorage.setItem('target_lang', l);
            SafeStorage.setItem('user_level', lvl);
            
            state.apiKey = k; state.lang = l; state.level = lvl;
            updateLangDisplay();
            switchView('home');
            log('Settings saved.');
        }

        function renderVocab() {
            const list = document.getElementById('vocab-list');
            list.innerHTML = `<div class="text-center text-slate-400">ç›®å‰åŠŸèƒ½ç°¡åŒ–ä¸­ (Debug mode)</div>`;
        }
        
        function startQuiz() { alert('æ¸¬é©—åŠŸèƒ½æš«æ™‚é—œé–‰ä»¥é€²è¡Œç©©å®šæ€§æ¸¬è©¦'); }

    </script>
