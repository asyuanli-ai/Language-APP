<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow v7.0 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid rgba(0,0,0,0.1); }
        #word-tools { display: none; position: absolute; background: #222; color: #fff; padding: 8px 16px; border-radius: 20px; z-index: 1000; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #debug-console { position: fixed; top: 0; left: 0; width: 100%; height: 50%; background: #000; color: #0f0; font-family: monospace; font-size: 11px; z-index: 10000; display: none; overflow-y: auto; padding: 15px; border-bottom: 2px solid #333; }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden">

    <div id="debug-console"><div id="log-content"></div></div>
    <button id="debug-toggle" style="position:fixed; top:10px; right:10px; z-index:10001; width:45px; height:45px; background:rgba(255,0,0,0.8); color:white; border-radius:50%; font-size:11px;">LOG</button>

    <div id="word-tools">
        <span id="sel-text" class="italic opacity-70 mr-2"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold">收藏</button>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4 italic">LingoFlow</h1>
            <div onclick="startChat('自由對話', 'Teacher')" class="bg-indigo-600 p-6 rounded-3xl text-white mb-6 shadow-xl active:scale-95 transition-all">
                <h3 class="font-bold text-xl">開始練習對話</h3>
                <p class="text-indigo-100 text-sm">點擊與 AI 進行主題交流</p>
            </div>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-center mb-6 mt-4">
                <h1 class="text-3xl font-bold">單字本</h1>
                <button onclick="startQuiz()" class="bg-orange-500 text-white px-4 py-2 rounded-full text-xs font-bold">開始考試</button>
            </div>
            <div id="vocab-display-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">設定</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">API Key</label>
                    <div class="relative flex items-center mt-2">
                        <input type="password" id="api-key-input" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                        <button onclick="toggleKey()" class="absolute right-4 text-gray-400"><i id="eye-icon" class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">目標語言</label>
                    <select id="target-lang" class="w-full p-4 bg-gray-50 rounded-2xl mt-2 outline-none border">
                        <option value="English">English</option>
                        <option value="Japanese">日本語</option>
                        <option value="Korean">한국어</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg active:scale-95">更新設定</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b">
                <button onclick="closeChat()" class="text-blue-600 font-bold">返回</button>
                <h2 id="chat-title" class="font-bold">對話</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none" placeholder="輸入訊息...">
                <button id="btn-send" class="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button class="nav-btn text-blue-600" onclick="switchView('home')"><i class="fa-solid fa-house text-xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('vocab')"><i class="fa-solid fa-bookmark text-xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('settings')"><i class="fa-solid fa-gear text-xl"></i></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const l = document.getElementById('log-content');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff4d4d' : '#00ff00';
            d.innerHTML = `<span style="opacity:0.5">[${new Date().toLocaleTimeString()}]</span> ${m}`;
            l.appendChild(d);
            document.getElementById('debug-console').scrollTop = l.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            lang: localStorage.getItem('target_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('my_vocabs') || '[]'),
            chatHistory: []
        };

        window.onload = () => {
            renderScenarios();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleTextSelection);
            log("系統啟動成功。");
        };

        function toggleKey() {
            const input = document.getElementById('api-key-input');
            const icon = document.getElementById('eye-icon');
            if(input.type === 'password') { input.type = 'text'; icon.className = 'fa-solid fa-eye-slash'; }
            else { input.type = 'password'; icon.className = 'fa-solid fa-eye'; }
        }

        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("請填寫 API Key");
            
            // 2026 終極相容路徑：一次嘗試多種可能的格式
            const urls = [
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${state.apiKey}`
            ];
            
            for (let url of urls) {
                try {
                    log(`嘗試連線: ${url.split('/')[3]}/${url.split('/')[5].split(':')[0]}`);
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents })
                    });
                    const data = await res.json();
                    if (res.ok) { log("✅ 連線成功！"); return data.candidates[0].content.parts[0].text; }
                    log(`❌ ${res.status}: ${data.error?.message.substring(0, 40)}`, 'err');
                } catch (e) { log("網路連線失敗", 'err'); }
            }
            throw new Error("所有路徑皆失敗。請確認 API Key 權限。");
        }

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('target_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function handleTextSelection(e) {
            const text = window.getSelection().toString().trim();
            if (text && text.length < 50) {
                document.getElementById('sel-text').innerText = text;
                const tools = document.getElementById('word-tools');
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { document.getElementById('word-tools').style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
                alert("已存入單字本");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-blue-600', b.dataset.target === target);
                b.classList.toggle('text-gray-300', b.dataset.target !== target);
            });
            if(target === 'vocab') renderVocabs();
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.length ? state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 text-sm font-bold">刪除</button>
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10">單字本目前是空的</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(state.vocabs.length < 1) return alert("單字本還沒有單字！");
            const word = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`【單字拼寫測驗】\n請輸入以下單字的拼寫：\n\n${word}`);
            if(ans && ans.trim().toLowerCase() === word.toLowerCase()) alert("答對了！太強了！✨");
            else if(ans) alert(`可惜，正確答案是：${word}`);
        }

        function renderScenarios() {
            const sc = [{ id:'cafe', title:'咖啡廳', icon:'fa-mug-hot' }, { id:'airport', title:'機場登機', icon:'fa-plane' }];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm border active:bg-slate-50" onclick="startChat('${s.title}', 'Teacher')">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600 text-xl"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold text-slate-700">${s.title}</div>
                    <i class="fa-solid fa-angle-right text-slate-300"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10">AI 正在開啟對話...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. 1 sentence greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `錯誤: ${e.message}`); }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            addBubble('user', text);
            input.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: text }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
