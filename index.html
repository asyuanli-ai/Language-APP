<!DOCTYPE html>
<html lang="zh-TW" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow Pro v3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ios: { bg: '#F2F2F7', card: '#FFFFFF', blue: '#007AFF', gray: '#8E8E93', red: '#FF3B30', green: '#34C759' }
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: none; background-color: #F2F2F7; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .active-scale:active { transform: scale(0.96); transition: transform 0.1s; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        #debug-console {
            position: fixed; top: 0; left: 0; width: 100%; height: 40%;
            background: rgba(0,0,0,0.85); color: #00ff00; font-family: monospace; font-size: 10px;
            z-index: 9999; padding: 10px; display: none; overflow-y: auto; pointer-events: auto;
        }
    </style>
</head>
