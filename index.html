</head>
<body class="h-[100dvh] w-screen">

                <div>

                    <select id="target-lang" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mt-2 text-slate-700">

                        <option value="Japanese">æ—¥æœ¬èª</option>
                        <option value="Korean">í•œêµ­ì–´</option>
                    </select>
                </div>
                <button onclick="diagnoseConnection()" class="w-full py-3 border-2 border-slate-200 text-slate-500 font-bold rounded-2xl text-sm hover:bg-slate-50">
                    <i class="fa-solid fa-stethoscope mr-2"></i>åŸ·è¡Œé€£ç·šè¨ºæ–·
                </button>
                <div id="diag-result" class="text-xs text-red-500 font-mono hidden bg-red-50 p-3 rounded-xl break-all"></div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-bold mt-4 shadow-lg active:scale-95">å„²å­˜ä¸¦é‡å•Ÿ</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 border-b bg-white/90 backdrop-blur">
                <button onclick="closeChat()" class="text-slate-500 font-bold px-2"><i class="fa-solid fa-chevron-left mr-1"></i>è¿”å›</button>
                <h2 id="chat-title" class="flex-1 text-center font-bold text-slate-800">å°è©±</h2>
                <div class="w-12"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-3 pb-8">
                <input type="text" id="msg-input" class="flex-1 bg-slate-100 rounded-full px-5 py-3 outline-none transition-all focus:bg-white focus:ring-2 focus:ring-blue-100" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="btn-send" class="w-12 h-12 bg-blue-600 text-white rounded-full flex shadow-lg items-center justify-center active:scale-90 transition-all"><i class="fa-solid fa-arrow-up"></i></button>

    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-3 z-50 text-xs font-bold">
        <button onclick="switchView('home')" class="nav-btn text-blue-600 flex flex-col items-center gap-1"><i class="fa-solid fa-layer-group text-xl"></i><span>ç·´ç¿’</span></button>
        <button onclick="switchView('learn')" class="nav-btn text-gray-300 flex flex-col items-center gap-1"><i class="fa-solid fa-book-open text-xl"></i><span>èª²ç¨‹</span></button>
        <button onclick="switchView('vocab')" class="nav-btn text-gray-300 flex flex-col items-center gap-1"><i class="fa-solid fa-bookmark text-xl"></i><span>å–®å­—</span></button>
        <button onclick="switchView('settings')" class="nav-btn text-gray-300 flex flex-col items-center gap-1"><i class="fa-solid fa-gear text-xl"></i><span>è¨­å®š</span></button>
    </nav>

    <script>
        let state = {
            apiKey: localStorage.getItem('v21_key') || '',
            lang: localStorage.getItem('v21_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('v21_vocabs') || '[]'),
            chatHistory: [],
            validModel: null // ç”¨ä¾†å„²å­˜è‡ªå‹•åµæ¸¬åˆ°çš„æ¨¡å‹
        };

        const curriculum = [
            {t:'Greetings', d:'åŸºæœ¬å•å€™èˆ‡è‡ªæˆ‘ä»‹ç´¹'},
            {t:'Ordering Food', d:'é¤å»³èˆ‡å’–å•¡å»³é»é¤'},
            {t:'Travel', d:'æ©Ÿå ´èˆ‡äº¤é€šè©¢å•'},
            {t:'Daily Life', d:'é–’èŠèˆ‡å—œå¥½'}
        ];

        window.onload = () => {
            renderScenarios();
            renderLessons();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleSelection);
            
            // è‡ªå‹•å˜—è©¦éœé»˜é€£ç·š
            if(state.apiKey) autoDetectModel();
        };

        // ğŸ”¥ æ ¸å¿ƒä¿®å¾©ï¼šè‡ªå‹•åµæ¸¬å¯ç”¨æ¨¡å‹ (ä¸ççŒœåå­—)
        async function autoDetectModel() {
            const statusEl = document.getElementById('connection-status');
            statusEl.innerText = "åµæ¸¬ä¸­...";
            
            try {
                // 1. å…ˆå˜—è©¦åˆ—å‡ºæ¨¡å‹ï¼Œé€™å‹•ä½œæ¬Šé™è¦æ±‚æœ€ä½
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${state.apiKey}`;
                const res = await fetch(listUrl);
                const data = await res.json();
                
                if (res.ok && data.models) {
                    // 2. æ‰¾åˆ°ç¬¬ä¸€å€‹æ”¯æ´ generateContent çš„æ¨¡å‹
                    const model = data.models.find(m => m.supportedGenerationMethods?.includes("generateContent"));
                    if (model) {
                        state.validModel = model.name.replace('models/', ''); // å»æ‰å‰ç¶´
                        statusEl.innerText = "âœ… å·²é€£ç·š";
                        statusEl.className = "text-[10px] font-bold px-2 py-1 rounded bg-green-100 text-green-600";
                        return true;
                    }
                }
                
                // 3. å¦‚æœåˆ—å‡ºå¤±æ•—ï¼Œå›é€€åˆ°æš´åŠ›å˜—è©¦æ³•
                statusEl.innerText = "âš ï¸ å˜—è©¦å‚™ç”¨è·¯å¾‘";
                state.validModel = 'gemini-1.5-flash'; // é è¨­å€¼
            } catch (e) {
                statusEl.innerText = "âŒ é€£ç·šå¤±æ•—";
                statusEl.className = "text-[10px] font-bold px-2 py-1 rounded bg-red-100 text-red-600";
            }
        }

        // æ‰‹å‹•è¨ºæ–·åŠŸèƒ½ (é¡¯ç¤ºçµ¦ç”¨æˆ¶çœ‹éŒ¯èª¤ä»£ç¢¼)
        async function diagnoseConnection() {
            const resultBox = document.getElementById('diag-result');
            resultBox.classList.remove('hidden');
            resultBox.innerText = "æ­£åœ¨å‘ Google ç™¼é€æ¸¬è©¦è«‹æ±‚...";
            
            const key = document.getElementById('api-key-input').value.trim();
            if(!key) return resultBox.innerText = "éŒ¯èª¤ï¼šè«‹å…ˆè¼¸å…¥ API Key";

            const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if(res.ok) {
                    resultBox.className = "text-xs text-green-600 font-mono bg-green-50 p-3 rounded-xl break-all";
                    resultBox.innerText = `æˆåŠŸï¼æ‚¨çš„é‡‘é‘°æœ‰æ•ˆã€‚\nå¯ç”¨æ¨¡å‹ï¼š${data.models?.[0]?.name || 'Unknown'}`;
                } else {
                    resultBox.className = "text-xs text-red-500 font-mono bg-red-50 p-3 rounded-xl break-all";
                    resultBox.innerText = `å¤±æ•— (${res.status})ï¼š\n${data.error?.message || 'ç„¡éŒ¯èª¤è¨Šæ¯'}`;
                }
            } catch(e) {
                resultBox.innerText = `ç¶²è·¯éŒ¯èª¤ï¼š${e.message}`;
            }
        }

        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("è«‹è‡³è¨­å®šå¡«å¯« Key");
            
            // ä½¿ç”¨è‡ªå‹•åµæ¸¬åˆ°çš„æ¨¡å‹ï¼Œå¦‚æœæ²’æœ‰å°±ç”¨é è¨­çš„
            const model = state.validModel || 'gemini-1.5-flash';
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${state.apiKey}`;
            
            // é€™è£¡ä¸æ”¾ X-Goog-User-Projectï¼Œé¿å…æ¬Šé™å ±éŒ¯ï¼Œæ”¹ç”¨ç´” Key é©—è­‰
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents })
            });

            const data = await response.json();
            if (!response.ok) {
                // å¦‚æœ 404ï¼Œä»£è¡¨æ¨¡å‹åç¨±é‚„æ˜¯éŒ¯ï¼Œå˜—è©¦æ›æˆ pro
                if (response.status === 404 && model === 'gemini-1.5-flash') {
                    state.validModel = 'gemini-pro';
                    return callGemini(contents); // Retry
                }
                throw new Error(data.error?.message || "è«‹æ±‚å¤±æ•—");
            }
            return data.candidates[0].content.parts[0].text;
        }

        // åŠŸèƒ½é‚è¼¯ä¿æŒä¸è®Š
        function handleSelection(e) {
            const t = window.getSelection().toString().trim();
            const tools = document.getElementById('word-tools');
            if (t && t.length < 50) {
                document.getElementById('sel-text').innerText = t;
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { tools.style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('v21_vocabs', JSON.stringify(state.vocabs));
                alert("å·²æ”¶è—");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm mb-2">
                    <span class="font-bold text-slate-700">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-400 font-bold text-xs bg-red-50 px-3 py-1 rounded-full">DEL</button>
                </div>
            `).join('') || '<div class="text-center text-slate-300 py-10 flex flex-col items-center"><i class="fa-solid fa-box-open text-4xl mb-2"></i><span>å°šç„¡å–®å­—</span></div>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('v21_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("å–®å­—æœ¬ç‚ºç©º");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`ã€æ‹¼å¯«æ¸¬é©—ã€‘\nè«‹è¼¸å…¥ï¼š${w}`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("æ­£ç¢ºï¼ğŸ‰");
            else if(ans) alert(`ç­”æ¡ˆæ˜¯: ${w}`);
        }

        function renderScenarios() {
            const sc = [{ id:'cafe', title:'Coffee Shop', icon:'fa-mug-hot' }, { id:'hotel', title:'Hotel Check-in', icon:'fa-hotel' }];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-[2rem] flex items-center gap-4 shadow-sm border border-slate-100 active:bg-slate-50 transition-all cursor-pointer" onclick="startChat('${s.title}', 'Staff')">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600 text-xl"><i class="fa-solid ${s.icon}"></i></div>
                    <span class="font-bold flex-1 text-slate-700">${s.title}</span>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            document.getElementById('lesson-list').innerHTML = curriculum.map(l => `
                <div class="bg-white p-6 rounded-[2rem] flex flex-col mb-4 border border-slate-100 shadow-sm active:bg-slate-50 cursor-pointer" onclick="startChat('Lesson: ${l.t}', 'Teacher')">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-slate-800 text-lg">${l.t}</span>
                        <i class="fa-solid fa-circle-play text-indigo-500 text-2xl"></i>
                    </div>
                    <span class="text-xs text-slate-400">${l.d}</span>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<div class="flex flex-col items-center justify-center h-full text-slate-400 gap-2"><i class="fa-solid fa-circle-notch fa-spin text-2xl"></i><span class="text-xs">é€£ç·šä¸­...</span></div>';
            state.chatHistory = [];
            try {
                // å¦‚æœé‚„æ²’åµæ¸¬éï¼Œå…ˆåµæ¸¬ä¸€æ¬¡
                if(!state.validModel) await autoDetectModel();
                
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. Start with a short greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { 
                document.getElementById('chat-container').innerHTML = `<div class="p-4 text-center text-red-500 text-sm">é€£ç·šéŒ¯èª¤: ${e.message}<br>è«‹è‡³è¨­å®šé é¢æª¢æŸ¥ Key</div>`; 
            }
        }

        async function sendUserMessage() {
            const i = document.getElementById('msg-input');
            const t = i.value.trim();
            if(!t) return;
            addBubble('user', t);
            i.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: t }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { alert(e.message); }
        }

        function switchView(t) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                const active = b.getAttribute('onclick').includes(t);
                b.classList.toggle('text-blue-600', active);
                b.classList.toggle('text-gray-300', !active);
            });
            if(t === 'vocab') renderVocabs();
        }

        function saveSettings() {
            localStorage.setItem('v21_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('v21_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-800'} px-5 py-3 rounded-2xl shadow-sm max-w-[85%] text-sm leading-relaxed">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
