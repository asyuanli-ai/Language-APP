<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow v8.0 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #F2F2F7; font-family: -apple-system, system-ui, sans-serif; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); }
        #debug-console { position: fixed; top: 0; left: 0; width: 100%; height: 50%; background: #111; color: #0f0; font-family: 'Courier New', monospace; font-size: 11px; z-index: 10000; display: none; overflow-y: auto; padding: 15px; border-bottom: 3px solid #333; }
        #word-tools { display: none; position: absolute; background: #000; color: #fff; padding: 12px 20px; border-radius: 30px; z-index: 1000; font-size: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden">

    <div id="debug-console"><div id="log-content"></div></div>
    <button id="debug-toggle" style="position:fixed; top:12px; right:12px; z-index:10001; width:40px; height:40px; background:rgba(0,0,0,0.7); color:white; border-radius:50%; font-size:10px; font-weight:bold; border:2px solid white;">LOG</button>

    <div id="word-tools">
        <span id="sel-text" class="mr-3 font-medium opacity-80"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold border-l border-gray-700 pl-3">收藏單字</button>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-black mb-8 mt-6 tracking-tight text-slate-800">LingoFlow</h1>
            <div onclick="startChat('自由對話', 'Teacher')" class="bg-black p-8 rounded-[2rem] text-white mb-8 shadow-2xl active:scale-95 transition-transform duration-200">
                <h3 class="font-bold text-2xl mb-1">開始 AI 對話</h3>
                <p class="text-gray-400 text-sm italic">與 AI 練就道地口語</p>
            </div>
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 ml-2">情境模擬</h2>
            <div id="scenario-list" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-end mb-8 mt-6">
                <h1 class="text-3xl font-bold text-slate-800">單字本</h1>
                <button onclick="startQuiz()" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-lg active:scale-90 transition-all">測驗</button>
            </div>
            <div id="vocab-display-list" class="space-y-4"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-8 mt-6 text-slate-800">App 設定</h1>
            <div class="bg-white rounded-[2rem] p-8 shadow-sm space-y-8">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">API Key (Google Cloud Key)</label>
                    <div class="relative flex items-center mt-3">
                        <input type="password" id="api-key-input" class="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm" placeholder="AIza...">
                        <button onclick="toggleKey()" class="absolute right-4 text-slate-300"><i id="eye-icon" class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">目標語言</label>
                    <select id="target-lang" class="w-full p-4 bg-slate-50 rounded-2xl mt-3 text-sm appearance-none">
                        <option value="English">English</option>
                        <option value="Japanese">日本語</option>
                        <option value="Korean">한국어</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-bold mt-10 shadow-xl active:scale-95 transition-all">更新設定</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-20 flex items-end px-6 pb-4 justify-between border-b bg-white/80 backdrop-blur-md">
                <button onclick="closeChat()" class="text-blue-600 font-bold text-lg">返回</button>
                <h2 id="chat-title" class="font-bold text-slate-800">對話中</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50"></div>
            <div class="p-4 bg-white border-t flex gap-3 pb-10">
                <input type="text" id="msg-input" class="flex-1 bg-slate-100 rounded-2xl px-5 py-4 text-base" placeholder="輸入訊息...">
                <button id="btn-send" class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[90px] flex justify-around items-start pt-4 z-50">
        <button class="nav-btn text-blue-600 flex flex-col items-center" onclick="switchView('home')"><i class="fa-solid fa-circle-nodes text-2xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Practice</span></button>
        <button class="nav-btn text-slate-300 flex flex-col items-center" onclick="switchView('vocab')"><i class="fa-solid fa-book-bookmark text-2xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Vocab</span></button>
        <button class="nav-btn text-slate-300 flex flex-col items-center" onclick="switchView('settings')"><i class="fa-solid fa-sliders text-2xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Setup</span></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const l = document.getElementById('log-content');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff5555' : '#00ff00';
            d.innerHTML = `<span style="opacity:0.4; font-size:9px;">[${new Date().toLocaleTimeString()}]</span> ${m}`;
            l.appendChild(d);
            document.getElementById('debug-console').scrollTop = l.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            lang: localStorage.getItem('target_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('my_vocabs') || '[]'),
            chatHistory: []
        };

        window.onload = () => {
            renderScenarios();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleTextSelection);
            log("LingoFlow v8.0 已啟動。等待使用者發起對話。");
        };

        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("API KEY MISSING");
            
            // 2026 整合後的統一進入點
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`;
            log("正在與 Google AI 握手...");

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents, generationConfig: { temperature: 0.7 } })
                });

                const data = await res.json();
                if (res.ok) {
                    log("成功！AI 響應中");
                    return data.candidates[0].content.parts[0].text;
                } else {
                    const errorMsg = data.error?.message || "Unknown error";
                    log(`錯誤 ${res.status}: ${errorMsg}`, 'err');
                    throw new Error(errorMsg);
                }
            } catch (e) {
                log(`網路請求異常: ${e.message}`, 'err');
                throw e;
            }
        }

        function handleTextSelection(e) {
            const text = window.getSelection().toString().trim();
            const tools = document.getElementById('word-tools');
            if (text && text.length < 50 && !text.includes('\n')) {
                document.getElementById('sel-text').innerText = text;
                tools.style.display = 'flex';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 150) + 'px';
                tools.style.top = (e.pageY - 60) + 'px';
            } else { tools.style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
                alert(`已收藏: ${t}`);
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('target_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function toggleKey() {
            const input = document.getElementById('api-key-input');
            const icon = document.getElementById('eye-icon');
            if(input.type === 'password') { input.type = 'text'; icon.className = 'fa-solid fa-eye-slash'; }
            else { input.type = 'password'; icon.className = 'fa-solid fa-eye'; }
        }

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                const active = b.dataset.target === target;
                b.classList.toggle('text-blue-600', active);
                b.classList.toggle('text-slate-300', !active);
            });
            if(target === 'vocab') renderVocabs();
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.length ? state.vocabs.map(v => `
                <div class="bg-white p-6 rounded-3xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-slate-800 text-lg">${v}</span>
                    <button onclick="removeVocab('${v}')" class="bg-slate-50 text-red-500 px-4 py-2 rounded-xl text-xs font-bold">刪除</button>
                </div>
            `).join('') : '<p class="text-center text-slate-400 py-12">單字本目前沒有單字</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("請先收藏一些單字！");
            const word = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const userAns = prompt(`拼寫測驗：\n請輸入這個單字：\n\n${word}`);
            if(userAns && userAns.trim().toLowerCase() === word.toLowerCase()) alert("正確！✨");
            else if(userAns) alert(`可惜，正確答案是：${word}`);
        }

        function renderScenarios() {
            const sc = [
                { id:'cafe', title:'咖啡廳聊天', icon:'fa-mug-saucer', color:'bg-orange-50 text-orange-600' },
                { id:'job', title:'工作面試', icon:'fa-briefcase', color:'bg-blue-50 text-blue-600' },
                { id:'travel', title:'旅遊規劃', icon:'fa-map-location-dot', color:'bg-green-50 text-green-600' }
            ];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-6 rounded-[2rem] flex items-center gap-5 shadow-sm active:bg-slate-50 transition-colors" onclick="startChat('${s.title}', 'Teacher')">
                    <div class="w-14 h-14 rounded-2xl ${s.color} flex items-center justify-center text-2xl"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold text-slate-700">${s.title}</div>
                    <i class="fa-solid fa-angle-right text-slate-200"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-slate-300 py-10 font-medium">AI 導師準備中...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. 1 sentence greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `❌ 連線中斷: ${e.message}`); }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            addBubble('user', text);
            input.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: text }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-6 py-4 rounded-[1.5rem] shadow-sm max-w-[85%] text-base leading-relaxed font-medium">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
