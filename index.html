<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoFlow v16.0 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #F2F2F7; font-family: sans-serif; overflow: hidden; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); border-top: 1px solid rgba(0,0,0,0.1); }
        #word-tools { display: none; position: absolute; background: #333; color: white; padding: 10px 15px; border-radius: 20px; z-index: 1000; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="h-[100dvh] w-screen">

    <div id="word-tools">
        <span id="sel-text" class="italic opacity-70 mr-2"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold">æ”¶è—</button>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4 italic">LingoFlow</h1>
            <div onclick="startChat('è‡ªç”±ç·´ç¿’', 'Friend')" class="bg-indigo-600 p-8 rounded-3xl text-white mb-8 shadow-xl active:scale-95 transition-all">
                <h3 class="font-bold text-xl">é–‹å§‹è‡ªç”±å°è©±</h3>
                <p class="text-indigo-100 text-sm italic">é»æ“Šé–‹å§‹å³æ™‚ç·´ç¿’</p>
            </div>
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">æƒ…å¢ƒç·´ç¿’</h2>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-learn" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">ä¸»é¡Œèª²ç¨‹</h1>
            <div id="lesson-list" class="space-y-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-center mb-6 mt-4">
                <h1 class="text-3xl font-bold">æˆ‘çš„å–®å­—</h1>
                <button onclick="startQuiz()" class="bg-orange-500 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md">æ¸¬é©—æ¨¡å¼</button>
            </div>
            <div id="vocab-display-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">è¨­å®š</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm border space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400">API Key (Cloud Console)</label>
                    <input type="password" id="api-key-input" class="w-full p-3 bg-gray-50 rounded-xl border outline-none" placeholder="AIza...">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400">Project ID (å°ˆæ¡ˆ ID)</label>
                    <input type="text" id="project-id-input" class="w-full p-3 bg-gray-50 rounded-xl border outline-none" placeholder="ä½ çš„å°ˆæ¡ˆ ID">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400">ç·´ç¿’èªè¨€</label>
                    <select id="target-lang" class="w-full p-3 bg-gray-50 rounded-xl border">
                        <option value="English">English</option>
                        <option value="Japanese">æ—¥æœ¬èª</option>
                        <option value="Korean">í•œêµ­ì–´</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-4 rounded-3xl font-bold mt-6 shadow-lg">å„²å­˜è¨­å®š</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b">
                <button onclick="closeChat()" class="text-blue-600 font-bold">è¿”å›</button>
                <h2 id="chat-title" class="font-bold truncate text-sm">å°è©±</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-2 pb-8">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-2 outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="btn-send" class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg">â†‘</button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button onclick="switchView('home')" class="nav-btn text-blue-600"><i class="fa-solid fa-comments text-2xl"></i></button>
        <button onclick="switchView('learn')" class="nav-btn text-gray-300"><i class="fa-solid fa-book-open text-2xl"></i></button>
        <button onclick="switchView('vocab')" class="nav-btn text-gray-300"><i class="fa-solid fa-bookmark text-2xl"></i></button>
        <button onclick="switchView('settings')" class="nav-btn text-gray-300"><i class="fa-solid fa-gear text-2xl"></i></button>
    </nav>

    <script>
        let state = {
            apiKey: localStorage.getItem('v16_key') || '',
            projectId: localStorage.getItem('v16_proj') || '',
            lang: localStorage.getItem('v16_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('v16_vocabs') || '[]'),
            chatHistory: []
        };

        const curriculum = {
            'English': ['Basic Greeting', 'Cafe Order', 'Airport'],
            'Japanese': ['æ—¥å¸¸æŒ¨æ‹¶', 'ã‚«ãƒ•ã‚§ã§æ³¨æ–‡', 'ç©ºæ¸¯'],
            'Korean': ['ê¸°ë³¸ ì¸ì‚¬', 'ì¹´í˜ ì£¼ë¬¸', 'ê³µí•­']
        };

        window.onload = () => {
            renderScenarios();
            renderLessons();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('project-id-input').value = state.projectId;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleSelection);
        };

        async function callGemini(contents) {
            if (!state.apiKey || !state.projectId) throw new Error("è«‹å¡«å¯« API Key èˆ‡ Project ID");
            
            // ğŸ’¡ 2026 å¹´æœ€æ–°é—œéµï¼šå¿…é ˆæ”œå¸¶ X-Goog-User-Project æ¨™é ­ä¾†è§£æ±º 404
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-Goog-User-Project': state.projectId 
                },
                body: JSON.stringify({ contents })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || "é€£ç·šå¤±æ•—");
            return data.candidates[0].content.parts[0].text;
        }

        function handleSelection(e) {
            const t = window.getSelection().toString().trim();
            if (t && t.length < 50) {
                document.getElementById('sel-text').innerText = t;
                const tools = document.getElementById('word-tools');
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { document.getElementById('word-tools').style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('v16_vocabs', JSON.stringify(state.vocabs));
                alert("å·²æ”¶è—");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 text-xs font-bold">åˆªé™¤</button>
                </div>
            `).join('') || '<p class="text-center py-10">å°šç„¡å…§å®¹</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('v16_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("å–®å­—æœ¬ç‚ºç©º");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`æ‹¼å¯« [ ${w} ]`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("æ­£ç¢ºï¼");
        }

        function renderScenarios() {
            const sc = [{ id:'cafe', title:'å’–å•¡å»³èŠå¤©', icon:'fa-mug-hot' }];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm" onclick="startChat('${s.title}', 'Teacher')">
                    <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center text-blue-600"><i class="fa-solid ${s.icon}"></i></div>
                    <span class="font-bold flex-1">${s.title}</span>
                </div>
            `).join('');
        }

        function renderLessons() {
            const list = curriculum[state.lang] || curriculum['English'];
            document.getElementById('lesson-list').innerHTML = list.map(l => `
                <div class="bg-white p-5 rounded-3xl flex justify-between items-center mb-4" onclick="startChat('èª²ç¨‹ï¼š${l}', 'Teacher')">
                    <span class="font-bold">${l}</span>
                    <i class="fa-solid fa-play-circle text-blue-600"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10">é€£ç·šä¸­...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. 1 sentence.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `éŒ¯èª¤: ${e.message}`); }
        }

        async function sendUserMessage() {
            const i = document.getElementById('msg-input');
            const t = i.value.trim();
            if(!t) return;
            addBubble('user', t);
            i.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: t }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) {}
        }

        function saveSettings() {
            localStorage.setItem('v16_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('v16_proj', document.getElementById('project-id-input').value.trim());
            localStorage.setItem('v16_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function switchView(t) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            if(t === 'vocab') renderVocabs();
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600 text-white' : 'bg-white'} px-4 py-2 rounded-2xl shadow-sm text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
