<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow v18.0 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; overflow: hidden; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.1); }
        #word-tools { display: none; position: absolute; background: #222; color: #fff; padding: 10px 18px; border-radius: 25px; z-index: 1000; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="h-[100dvh] w-screen">

    <div id="word-tools">
        <span id="sel-text" class="italic opacity-70 mr-2 underline"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold">收藏單字</button>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4">日常練習</h1>
            <div onclick="startChat('自由對話', 'Friend')" class="bg-indigo-600 p-8 rounded-3xl text-white mb-8 shadow-xl active:scale-95 transition-all cursor-pointer">
                <h3 class="font-bold text-xl">開啟對話練習</h3>
                <p class="text-indigo-100 text-sm">與 AI 導師隨興交流</p>
            </div>
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">情境練習</h2>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-learn" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">主題課程</h1>
            <div id="lesson-list" class="space-y-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-center mb-6 mt-4">
                <h1 class="text-3xl font-bold">單字本</h1>
                <button onclick="startQuiz()" class="bg-orange-500 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md">拼寫測驗</button>
            </div>
            <div id="vocab-display-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">App 設定</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm border space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mt-1" placeholder="AIza...">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Project ID (專案 ID)</label>
                    <input type="text" id="project-id-input" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mt-1" placeholder="language-app-483913">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg">更新並儲存</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 border-b">
                <button onclick="closeChat()" class="text-blue-600 font-bold">退出</button>
                <h2 id="chat-title" class="flex-1 text-center font-bold text-sm">對話中</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-2 pb-10">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none" placeholder="輸入訊息...">
                <button id="btn-send" class="w-12 h-12 bg-blue-600 text-white rounded-full flex shadow-lg items-center justify-center">↑</button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button onclick="switchView('home')" class="nav-btn text-blue-600 flex flex-col items-center"><i class="fa-solid fa-comments text-2xl"></i><span class="text-[9px] mt-1 font-bold">練習</span></button>
        <button onclick="switchView('learn')" class="nav-btn text-gray-300 flex flex-col items-center"><i class="fa-solid fa-book-open text-2xl"></i><span class="text-[9px] mt-1 font-bold">課程</span></button>
        <button onclick="switchView('vocab')" class="nav-btn text-gray-300 flex flex-col items-center"><i class="fa-solid fa-bookmark text-2xl"></i><span class="text-[9px] mt-1 font-bold">單字</span></button>
        <button onclick="switchView('settings')" class="nav-btn text-gray-300 flex flex-col items-center"><i class="fa-solid fa-gear text-2xl"></i><span class="text-[9px] mt-1 font-bold">設定</span></button>
    </nav>

    <script>
        let state = {
            apiKey: localStorage.getItem('v18_key') || '',
            projectId: localStorage.getItem('v18_proj') || '',
            vocabs: JSON.parse(localStorage.getItem('v18_vocabs') || '[]'),
            chatHistory: []
        };

        const curriculum = ['Hello & Greetings', 'Cafe Conversation', 'Airport Check-in', 'Hotel Booking'];

        window.onload = () => {
            renderScenarios();
            renderLessons();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('project-id-input').value = state.projectId;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleSelection);
        };

        async function callGemini(contents) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Goog-User-Project': state.projectId },
                body: JSON.stringify({ contents })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || "請求失敗");
            return data.candidates[0].content.parts[0].text;
        }

        function handleSelection(e) {
            const t = window.getSelection().toString().trim();
            if (t && t.length < 50) {
                document.getElementById('sel-text').innerText = t;
                const tools = document.getElementById('word-tools');
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { document.getElementById('word-tools').style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('v18_vocabs', JSON.stringify(state.vocabs));
                alert("已收藏");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border mb-2 shadow-sm">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 text-xs font-bold">刪除</button>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10">尚無收藏</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('v18_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("單字本為空");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`拼寫測驗：\n\n${w}`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("正確！");
        }

        function renderScenarios() {
            const sc = [{ id:'cafe', title:'咖啡廳', icon:'fa-mug-hot' }, { id:'hotel', title:'飯店', icon:'fa-hotel' }];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-6 rounded-[2rem] flex items-center gap-4 shadow-sm border" onclick="startChat('${s.title}', 'Staff')">
                    <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center text-blue-600"><i class="fa-solid ${s.icon}"></i></div>
                    <span class="font-bold flex-1">${s.title}</span>
                </div>
            `).join('');
        }

        function renderLessons() {
            document.getElementById('lesson-list').innerHTML = curriculum.map(l => `
                <div class="bg-white p-6 rounded-[2rem] flex justify-between items-center mb-4 border" onclick="startChat('課程：${l}', 'Teacher')">
                    <span class="font-bold">${l}</span>
                    <i class="fa-solid fa-play-circle text-blue-600 text-xl"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10">正在連線...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role}. 1 sentence greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `錯誤: ${e.message}`); }
        }

        async function sendUserMessage() {
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            const t = i.value.trim();
            addBubble('user', t);
            i.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: t }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { alert(e.message); }
        }

        function switchView(t) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            if(t === 'vocab') renderVocabs();
        }

        function saveSettings() {
            localStorage.setItem('v18_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('v18_proj', document.getElementById('project-id-input').value.trim());
            location.reload();
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600 text-white' : 'bg-white'} px-4 py-2 rounded-2xl shadow-sm text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
