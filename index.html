<body class="h-[100dvh] w-screen">

    <div id="app" class="h-full relative">

            <div onclick="startChat('è‡ªç”±å°è©±', 'Teacher')" class="bg-indigo-600 p-8 rounded-3xl text-white mb-6 shadow-xl active:scale-95 transition-all cursor-pointer">
                <h3 class="font-bold text-xl">é–‹å•Ÿè‡ªç”±å°è©±</h3>
                <p class="text-indigo-100 text-sm italic">é»æ“Šé–‹å§‹å…¨è‡ªå‹•è·¯å¾‘åµæ¸¬</p>
            </div>
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">æƒ…å¢ƒç·´ç¿’</h2>
            <div id="scenario-list" class="space-y-4"></div>

        </div>

                        <button onclick="toggleKey()" class="absolute right-4 text-gray-400"><i id="eye-icon" class="fa-solid fa-eye"></i></button>
                    </div>

                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">ç·´ç¿’èªè¨€</label>
                    <select id="target-lang" class="w-full p-4 bg-gray-50 rounded-2xl mt-2 border outline-none">
                        <option value="English">English</option>
                        <option value="Japanese">æ—¥æœ¬èª</option>
                        <option value="Korean">í•œêµ­ì–´</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg">å„²å­˜ä¸¦æ‡‰ç”¨</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b">
                <button onclick="closeChat()" class="text-blue-600 font-bold">é€€å‡º</button>
                <h2 id="chat-title" class="font-bold truncate text-sm">å°è©±</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="btn-send" class="w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up text-white"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button class="nav-btn text-indigo-600" onclick="switchView('home')"><i class="fa-solid fa-house text-xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('learn')"><i class="fa-solid fa-graduation-cap text-xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('vocab')"><i class="fa-solid fa-book text-xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('settings')"><i class="fa-solid fa-gear text-xl"></i></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const l = document.getElementById('log-content');
            if(!l) return;
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff6b6b' : '#20e3b2';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            l.appendChild(d);
            document.getElementById('debug-console').scrollTop = l.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('lingo_key_v14') || '',
            lang: localStorage.getItem('lingo_lang_v14') || 'English',
            vocabs: JSON.parse(localStorage.getItem('lingo_vocabs_v14') || '[]'),
            chatHistory: []
        };

        const curriculum = {
            'English': ['Basic Greeting', 'Ordering Coffee', 'Checking In'],
            'Japanese': ['æŒ¨æ‹¶ã®åŸºæœ¬', 'ã‚«ãƒ•ã‚§ã§æ³¨æ–‡', 'ãƒ›ãƒ†ãƒ«ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³'],
            'Korean': ['ê¸°ë³¸ ì¸ì‚¬', 'ì¹´í˜ ì£¼ë¬¸', 'í˜¸í…” ì²´í¬ì¸']
        };

        window.onload = () => {
            renderScenarios();
            renderLessons();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.addEventListener('mouseup', handleSelection);
            log("V14 æ•´åˆç‰ˆå•Ÿå‹•ã€‚è‹¥å°è©± 404ï¼Œè«‹é»æ“Š LOG æŸ¥çœ‹å€åŸŸæƒæçµæœã€‚");
        };

        // ğŸ§  å¼·åŠ›æƒæå™¨ï¼šé‡å° Google Cloud å°ˆæ¡ˆçš„å€åŸŸåŒ–è·¯å¾‘é€²è¡Œæƒæ
        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("è«‹å…ˆè¨­å®š API Key");
            
            // 2026 æœ€æ–°ï¼šGoogle Cloud å°ˆæ¡ˆå¯èƒ½éœ€è¦çš„ä¸åŒç¯€é»
            const endpoints = [
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://us-central1-generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}` // å€åŸŸç¯€é»
            ];

            for (let url of endpoints) {
                try {
                    log(`å˜—è©¦ç¯€é»: ${url.substring(8, 30)}...`);
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        log("âœ… é€£ç·šæˆåŠŸï¼");
                        return data.candidates[0].content.parts[0].text;
                    }
                    log(`âŒ å¤±æ•—: ${res.status}`, 'err');
                } catch (e) { log("é€£ç·šè¶…æ™‚", 'err'); }
            }
            throw new Error("æ¨¡å‹å…¨æ•¸ 404ã€‚è«‹ç¢ºä¿æ‚¨çš„å°ˆæ¡ˆä¸­å•Ÿç”¨äº†ã€Generative Language APIã€æœå‹™ã€‚");
        }

        function handleSelection(e) {
            const t = window.getSelection().toString().trim();
            const tools = document.getElementById('word-tools');
            if (t && t.length < 50) {
                document.getElementById('sel-text').innerText = t;
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { tools.style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('lingo_vocabs_v14', JSON.stringify(state.vocabs));
                alert("å·²åŠ å…¥å–®å­—æœ¬");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("å–®å­—æœ¬ç‚ºç©º");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`ã€æ¸¬é©—ã€‘è«‹æ‹¼å¯«ï¼š\n\n${w}`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("æ­£ç¢ºï¼ğŸ‰");
            else if(ans) alert(`æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${w}`);
        }

        function renderScenarios() {
            const sc = [{id:'cafe', title:'å’–å•¡å»³èŠå¤©', icon:'fa-mug-hot'}, {id:'hotel', title:'é£¯åº—æ«ƒå°', icon:'fa-hotel'}];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm border active:bg-slate-50" onclick="startChat('${s.title}', 'Staff')">
                    <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600"><i class="fa-solid ${s.icon}"></i></div>
                    <span class="font-bold flex-1">${s.title}</span>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            const list = curriculum[state.lang] || curriculum['English'];
            document.getElementById('lesson-list').innerHTML = list.map(l => `
                <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border" onclick="startChat('èª²ç¨‹ï¼š${l}', 'Teacher')">
                    <span class="font-bold">${l}</span>
                    <i class="fa-solid fa-play-circle text-indigo-600 text-2xl"></i>
                </div>
            `).join('');
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 font-bold text-xs">åˆªé™¤</button>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10 italic">å°šç„¡æ”¶è—å–®å­—</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('lingo_vocabs_v14', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10 italic">æ­£åœ¨æƒæå€åŸŸè·¯å¾‘ä¸¦é€£ç·š...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. 1 sentence greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `âŒ é€£ç·šå¤±æ•—: ${e.message}`); }
        }

        async function sendUserMessage() {
            const i = document.getElementById('msg-input');
            const t = i.value.trim();
            if(!t) return;
            addMsg('user', t);
            i.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: t }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function switchView(t) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            if(t === 'vocab') renderVocabs();
        }

        function saveSettings() {
            localStorage.setItem('lingo_key_v14', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('lingo_lang_v14', document.getElementById('target-lang').value);
            location.reload();
        }

        function toggleKey() {
            const i = document.getElementById('api-key-input');
            i.type = i.type === 'password' ? 'text' : 'password';
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        function addMsg(role, text) { addBubble(role, text); }
    </script>
</body>
