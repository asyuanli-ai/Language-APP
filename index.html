<!DOCTYPE html>
<html lang="zh-TW" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow Pro v3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ios: { bg: '#F2F2F7', card: '#FFFFFF', blue: '#007AFF', gray: '#8E8E93', red: '#FF3B30', green: '#34C759' }
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: none; background-color: #F2F2F7; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .active-scale:active { transform: scale(0.96); transition: transform 0.1s; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        #debug-console {
            position: fixed; top: 0; left: 0; width: 100%; height: 40%;
            background: rgba(0,0,0,0.85); color: #00ff00; font-family: monospace; font-size: 10px;
            z-index: 9999; padding: 10px; display: none; overflow-y: auto; pointer-events: auto;
        }
    </style>
</head>
<body class="text-slate-900 h-[100dvh] w-screen overflow-hidden font-sans">

    <div id="debug-console"></div>
    <button id="debug-toggle" style="position:fixed; top:10px; right:10px; z-index:10000; width:40px; height:40px; opacity:0.3; background:#000; color:#fff; border-radius:50%; font-size:10px;">LOG</button>

    <div id="app" class="h-full w-full relative">
        
        <div id="view-home" class="page-view p-5">
            <header class="mb-6 mt-4">
                <p class="text-ios-gray text-xs font-bold uppercase tracking-wider">AI Coach</p>
                <h1 class="text-3xl font-bold">今日練習</h1>
            </header>
            <div id="card-free-talk" class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 rounded-2xl shadow-lg text-white mb-6 active-scale">
                <h3 class="font-bold text-xl">自由對話 (Free Talk)</h3>
                <p class="opacity-80 text-sm">不限主題隨意交流</p>
            </div>
            <h2 class="font-bold text-lg mb-3">情境模擬</h2>
            <div id="scenario-list" class="space-y-3"></div>
        </div>

        <div id="view-learn" class="page-view hidden p-5">
            <h1 class="text-3xl font-bold mb-6 mt-4">主題課程</h1>
            <div id="lesson-list" class="space-y-3"></div>
        </div>

        <div id="view-vocab" class="page-view hidden p-5">
            <h1 class="text-3xl font-bold mb-6 mt-4">單字筆記</h1>
            <div id="vocab-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden p-5">
            <h1 class="text-3xl font-bold mb-6 mt-4">設定</h1>
            <div class="bg-white rounded-2xl p-4 space-y-4 shadow-sm">
                <div>
                    <label class="text-xs font-bold text-gray-400">GEMINI API KEY</label>
                    <input type="password" id="api-key-input" class="w-full p-3 bg-gray-50 rounded-lg mt-1 outline-none border border-gray-100" placeholder="貼上你的 API Key">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400">練習語言</label>
                    <select id="target-lang" class="w-full p-3 bg-gray-50 rounded-lg mt-1 outline-none">
                        <option value="English">English</option>
                        <option value="Japanese">日本語</option>
                        <option value="Korean">한국어</option>
                    </select>
                </div>
            </div>
            <button id="btn-save-settings" class="w-full bg-ios-blue text-white py-4 rounded-2xl font-bold mt-6 shadow-lg active-scale">儲存並儲存</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-ios-bg z-[60] hidden flex flex-col">
            <div class="glass-nav h-16 flex items-center px-4 justify-between border-b border-gray-200">
                <button id="btn-back" class="text-ios-blue font-bold active-scale"><i class="fa-solid fa-chevron-left"></i> 返回</button>
                <h2 id="chat-title" class="font-bold">對話中</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            <div class="p-3 bg-white border-t border-gray-200 flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-4 py-3 outline-none" placeholder="輸入訊息...">
                <button id="btn-send" class="w-12 h-12 bg-ios-blue text-white rounded-full flex items-center justify-center shadow-md active-scale"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <nav id="tab-bar" class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-3 z-50">
        <button class="nav-btn text-ios-blue flex flex-col items-center" data-target="home"><i class="fa-solid fa-house text-2xl"></i><span class="text-[10px] mt-1">首頁</span></button>
        <button class="nav-btn text-ios-gray flex flex-col items-center" data-target="learn"><i class="fa-solid fa-book-open text-2xl"></i><span class="text-[10px] mt-1">課程</span></button>
        <button class="nav-btn text-ios-gray flex flex-col items-center" data-target="vocab"><i class="fa-solid fa-bookmark text-2xl"></i><span class="text-[10px] mt-1">單字</span></button>
        <button class="nav-btn text-ios-gray flex flex-col items-center" data-target="settings"><i class="fa-solid fa-gear text-2xl"></i><span class="text-[10px] mt-1">設定</span></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const c = document.getElementById('debug-console');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff6b6b' : '#00ff00';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        };

        const SafeStorage = {
            get: (k) => { try { return localStorage.getItem(k); } catch(e) { return null; } },
            set: (k, v) => { try { localStorage.setItem(k, v); } catch(e) { console.error(e); } }
        };

        let state = {
            apiKey: SafeStorage.get('gemini_api_key') || '',
            lang: SafeStorage.get('target_lang') || 'English',
            chatHistory: []
        };

        const scenarios = [
            { id: 'cafe', title: '咖啡廳點餐', icon: 'fa-mug-hot', color: 'bg-orange-100', role: 'Barista' },
            { id: 'hotel', title: '飯店入住', icon: 'fa-hotel', color: 'bg-blue-100', role: 'Receptionist' }
        ];

        window.onload = () => {
            log("App Loaded");
            renderScenarios();
            
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.onclick = () => switchView(btn.dataset.target);
            });

            document.getElementById('btn-save-settings').onclick = () => {
                const key = document.getElementById('api-key-input').value;
                const lang = document.getElementById('target-lang').value;
                SafeStorage.set('gemini_api_key', key);
                SafeStorage.set('target_lang', lang);
                alert("設定已儲存！");
                location.reload();
            };

            document.getElementById('card-free-talk').onclick = () => startChat('free', 'Friend');
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.getElementById('btn-back').onclick = () => {
                document.getElementById('view-chat').classList.add('hidden');
                state.chatHistory = [];
            };
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
        };

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-ios-blue', b.dataset.target === target);
                b.classList.toggle('text-ios-gray', b.dataset.target !== target);
            });
        }

        function renderScenarios() {
            const list = document.getElementById('scenario-list');
            list.innerHTML = scenarios.map(s => `
                <div class="bg-white p-4 rounded-2xl flex items-center gap-4 active-scale shadow-sm border border-gray-100" onclick="startChat('${s.id}', '${s.role}')">
                    <div class="w-12 h-12 rounded-xl ${s.color} flex items-center justify-center text-xl text-slate-600"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold">${s.title}</div>
                    <i class="fa-solid fa-chevron-right text-gray-300"></i>
                </div>
            `).join('');
        }

        async function callGemini(contents) {
            if(!state.apiKey) { alert("請先在設定中輸入 API Key"); return; }
            
            const endpoints = [
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`
            ];

            for (let url of endpoints) {
                try {
                    log(`Trying: ${url.includes('v1beta') ? 'v1beta' : 'v1'}`);
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents, generationConfig: { temperature: 0.7 } })
                    });
                    const data = await response.json();
                    if (response.ok) return data.candidates[0].content.parts[0].text;
                    log(`Failed: ${data.error?.message}`, 'err');
                } catch (e) { log(`Fetch Error: ${e.message}`, 'err'); }
            }
            throw new Error("All endpoints failed");
        }

        async function startChat(id, role) {
            document.getElementById('chat-title').innerText = id === 'free' ? '自由對話' : id;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 text-xs">AI 正在思考中...</p>';
            
            const prompt = `Act as a ${role} in ${state.lang}. Keep it natural and 1-2 sentences.`;
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: prompt }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', "連線失敗，請檢查 API Key 或網路環境。"); }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            addBubble('user', text);
            input.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: text }] });

            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `
                <div class="${role === 'user' ? 'bg-ios-blue text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">
                    ${marked.parse(text)}
                </div>
            `;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
