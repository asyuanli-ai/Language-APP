<!DOCTYPE html>
<html lang="zh-TW" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoFlow v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #F2F2F7; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid rgba(0,0,0,0.1); }
        #debug-console { position: fixed; top: 0; left: 0; width: 100%; height: 30%; background: rgba(0,0,0,0.8); color: #0f0; font-size: 10px; z-index: 10000; display: none; overflow-y: auto; padding: 10px; pointer-events: none; }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden font-sans text-slate-900">

    <div id="debug-console"></div>
    <button id="debug-toggle" style="position:fixed; top:10px; right:10px; z-index:10001; width:35px; height:35px; background:rgba(0,0,0,0.5); color:white; border-radius:50%; font-size:10px;">LOG</button>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4">今日練習</h1>
            <div id="card-free-talk" class="bg-blue-600 p-6 rounded-2xl text-white mb-6 shadow-lg active:scale-95 transition-transform">
                <h3 class="font-bold text-xl">自由對話</h3>
                <p class="text-blue-100 text-sm">隨意練習聊天</p>
            </div>
            <h2 class="font-bold text-lg mb-3">情境模擬</h2>
            <div id="scenario-list" class="space-y-3"></div>
        </div>

        <div id="view-learn" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">主題課程</h1>
            <div id="lesson-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">設定</h1>
            <div class="bg-white rounded-2xl p-5 shadow-sm space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400">GEMINI API KEY</label>
                    <input type="password" id="api-key-input" class="w-full p-3 bg-gray-50 rounded-lg border outline-none" placeholder="請填入 API Key">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400">練習語言</label>
                    <select id="target-lang" class="w-full p-3 bg-gray-50 rounded-lg border outline-none">
                        <option value="English">English</option>
                        <option value="Japanese">日本語</option>
                        <option value="Korean">한국어</option>
                    </select>
                </div>
            </div>
            <button id="btn-save-settings" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold mt-6">儲存設定</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b">
                <button id="btn-back" class="text-blue-600 font-bold"><i class="fa-solid fa-chevron-left"></i> 返回</button>
                <h2 id="chat-title" class="font-bold">對話中</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>
            <div class="p-3 bg-white border-t flex gap-2 mb-safe">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="輸入訊息...">
                <button id="btn-send" class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-3 z-50">
        <button class="nav-btn text-blue-600" data-target="home"><i class="fa-solid fa-house text-xl"></i></button>
        <button class="nav-btn text-gray-400" data-target="learn"><i class="fa-solid fa-book text-xl"></i></button>
        <button class="nav-btn text-gray-400" data-target="settings"><i class="fa-solid fa-gear text-xl"></i></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const c = document.getElementById('debug-console');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff6b6b' : '#0f0';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        };

        const SafeStorage = {
            get: (k) => localStorage.getItem(k) || '',
            set: (k, v) => localStorage.setItem(k, v)
        };

        let state = {
            apiKey: SafeStorage.get('gemini_api_key'),
            lang: SafeStorage.get('target_lang') || 'English',
            chatHistory: []
        };

        const scenarios = [
            { id: 'cafe', title: '咖啡廳點餐', icon: 'fa-mug-hot', role: 'Barista' },
            { id: 'hotel', title: '飯店入住', icon: 'fa-hotel', role: 'Receptionist' },
            { id: 'airport', title: '機場登機', icon: 'fa-plane', role: 'Staff' }
        ];

        const curriculum = {
            'English': ['Basic Greetings', 'Dining Out', 'Shopping Phrases'],
            'Japanese': ['日常挨拶', 'お買い物', 'レストランで'],
            'Korean': ['인사말', '쇼핑하기', '식당에서']
        };

        window.onload = () => {
            renderScenarios();
            renderLessons();
            
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.onclick = () => switchView(btn.dataset.target);
            });

            document.getElementById('btn-save-settings').onclick = () => {
                SafeStorage.set('gemini_api_key', document.getElementById('api-key-input').value);
                SafeStorage.set('target_lang', document.getElementById('target-lang').value);
                alert("儲存成功！");
                location.reload();
            };

            document.getElementById('card-free-talk').onclick = () => startChat('自由對話', 'Friend');
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.getElementById('btn-back').onclick = () => document.getElementById('view-chat').classList.add('hidden');
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
        };

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-blue-600', b.dataset.target === target);
                b.classList.toggle('text-gray-400', b.dataset.target !== target);
            });
        }

        function renderScenarios() {
            document.getElementById('scenario-list').innerHTML = scenarios.map(s => `
                <div class="bg-white p-4 rounded-xl flex items-center gap-4 shadow-sm border" onclick="startChat('${s.title}', '${s.role}')">
                    <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold">${s.title}</div>
                    <i class="fa-solid fa-chevron-right text-gray-300"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            const lessons = curriculum[state.lang] || curriculum['English'];
            document.getElementById('lesson-list').innerHTML = lessons.map(l => `
                <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center" onclick="startChat('課程：${l}', 'Teacher')">
                    <span class="font-bold">${l}</span>
                    <i class="fa-solid fa-circle-play text-blue-600"></i>
                </div>
            `).join('');
        }

        async function callGemini(contents) {
            if(!state.apiKey) throw new Error("API Key 未設定");
            
            // 嘗試 v1beta (通常支援較新模型)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`;
            log("Calling Gemini API...");

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || "網路錯誤");
            return data.candidates[0].content.parts[0].text;
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '';
            addBubble('ai', 'AI 思考中...');
            
            state.chatHistory = [];
            const prompt = `Act as a ${role} in ${state.lang}. Level: Beginner. Start the conversation.`;
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: prompt }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) {
                log(e.message, 'err');
                addBubble('ai', `錯誤: ${e.message}`);
            }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            addBubble('user', text);
            input.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: text }] });

            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600 text-white' : 'bg-white text-slate-800'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
