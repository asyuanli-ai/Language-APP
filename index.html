<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoFlow v9.0 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #F2F2F7; font-family: sans-serif; }
        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }
        #debug-console { position: fixed; top: 0; left: 0; width: 100%; height: 60%; background: #000; color: #0f0; font-family: monospace; font-size: 10px; z-index: 10000; display: none; overflow-y: auto; padding: 15px; border-bottom: 2px solid #333; }
        #word-tools { display: none; position: absolute; background: #333; color: #fff; padding: 10px 15px; border-radius: 20px; z-index: 1000; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden">

    <div id="debug-console"><div class="flex justify-between border-b border-gray-700 mb-2 pb-1"><span>DEBUG LOG</span><button onclick="document.getElementById('debug-console').style.display='none'">[CLOSE]</button></div><div id="log-content"></div></div>
    <button id="debug-toggle" style="position:fixed; top:10px; right:10px; z-index:10001; width:40px; height:40px; background:red; color:white; border-radius:50%; font-size:10px; font-weight:bold;">LOG</button>

    <div id="word-tools">
        <span id="sel-text" class="italic opacity-70 mr-2"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold underline">æ”¶è—</button>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-8 mt-4">LingoFlow</h1>
            <div onclick="startChat('è‡ªç”±å°è©±', 'Teacher')" class="bg-indigo-600 p-8 rounded-3xl text-white mb-6 shadow-xl active:scale-95 transition-all">
                <h3 class="font-bold text-xl text-white">é»æ“Šé–‹å§‹ AI å°è©±</h3>
                <p class="text-indigo-100 text-sm">è‡ªå‹•æƒæå¯ç”¨æ¨¡å‹ä¸­...</p>
            </div>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-center mb-6 mt-4">
                <h1 class="text-3xl font-bold">å–®å­—æœ¬</h1>
                <button onclick="startQuiz()" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xs font-bold">å°è€ƒè©¦</button>
            </div>
            <div id="vocab-display-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">è¨­å®š</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm space-y-4">
                <div class="relative">
                    <label class="text-xs font-bold text-gray-400 uppercase">API Key</label>
                    <div class="flex items-center mt-1 border rounded-xl overflow-hidden px-3 bg-gray-50">
                        <input type="password" id="api-key-input" class="w-full py-3 bg-transparent outline-none text-sm">
                        <button onclick="toggleKey()"><i id="eye-icon" class="fa-solid fa-eye text-gray-400"></i></button>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">ç›®æ¨™èªè¨€</label>
                    <select id="target-lang" class="w-full mt-1 p-3 bg-gray-50 rounded-xl outline-none border">
                        <option value="English">English</option>
                        <option value="Japanese">æ—¥æœ¬èª</option>
                        <option value="Korean">éŸ“åœ‹èª</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold mt-6 shadow-lg">å„²å­˜ä¸¦é‡å•Ÿ</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b bg-white">
                <button onclick="closeChat()" class="text-blue-600 font-bold">é€€å‡º</button>
                <h2 id="chat-title" class="font-bold">å°è©±</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-3 bg-white border-t flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="è¼¸å…¥...">
                <button id="btn-send" class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-lg"><i class="fa-solid fa-arrow-up text-white"></i></button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full h-[85px] bg-white border-t flex justify-around pt-3 z-50">
        <button class="nav-btn text-indigo-600 flex flex-col items-center" onclick="switchView('home')"><i class="fa-solid fa-house text-xl"></i><span class="text-[9px] mt-1">ç·´ç¿’</span></button>
        <button class="nav-btn text-gray-300 flex flex-col items-center" onclick="switchView('vocab')"><i class="fa-solid fa-bookmark text-xl"></i><span class="text-[9px] mt-1">å–®å­—</span></button>
        <button class="nav-btn text-gray-300 flex flex-col items-center" onclick="switchView('settings')"><i class="fa-solid fa-gear text-xl"></i><span class="text-[9px] mt-1">è¨­å®š</span></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const l = document.getElementById('log-content');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff4d4d' : '#00ff00';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            l.appendChild(d);
            document.getElementById('debug-console').scrollTop = l.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            lang: localStorage.getItem('target_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('my_vocabs') || '[]'),
            currentModel: 'gemini-1.5-flash' // é è¨­
        };

        window.onload = () => {
            renderScenarios();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.addEventListener('mouseup', handleTextSelection);
            log("å•Ÿå‹•å®Œæˆã€‚å»ºè­°å…ˆé–‹å•Ÿ LOG å†æŒ‰å°è©±ã€‚");
        };

        function toggleKey() {
            const input = document.getElementById('api-key-input');
            const icon = document.getElementById('eye-icon');
            if(input.type === 'password') { input.type = 'text'; icon.className = 'fa-solid fa-eye-slash'; }
            else { input.type = 'password'; icon.className = 'fa-solid fa-eye'; }
        }

        // ğŸ§  æœ€çµ‚æ­¦å™¨ï¼šå…¨è‡ªå‹•æ¨¡å‹æ¢ç´¢å‡½å¼
        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("è«‹å…ˆè¨­å®š API Key");
            
            const versions = ['v1beta', 'v1'];
            const models = ['gemini-1.5-flash', 'gemini-1.5-flash-latest', 'gemini-pro', 'gemini-2.0-flash-exp'];

            for (let v of versions) {
                for (let m of models) {
                    try {
                        log(`æ­£åœ¨å˜—è©¦çµ„åˆ: ${v} + ${m}`);
                        const url = `https://generativelanguage.googleapis.com/${v}/models/${m}:generateContent?key=${state.apiKey}`;
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            log(`âœ¨ é€£ç·šæˆåŠŸ! ä½¿ç”¨: ${v}/${m}`, 'inf');
                            return data.candidates[0].content.parts[0].text;
                        } else {
                            log(`æ‹’çµ• [${res.status}]: ${data.error?.message.substring(0, 50)}...`, 'err');
                        }
                    } catch (e) { log("ç¶²è·¯è¶…æ™‚", 'err'); }
                }
            }
            throw new Error("æ‰€æœ‰çµ„åˆçš† 404/403ã€‚è«‹ç¢ºèªï¼š1. Google Cloud å°ˆæ¡ˆå·²ã€å•Ÿç”¨ã€Generative Language APIã€‚ 2. API Key æ­£ç¢ºä¸”ç„¡é™åˆ¶ã€‚");
        }

        // åŠƒè©èˆ‡å–®å­—
        function handleTextSelection(e) {
            const text = window.getSelection().toString().trim();
            if (text && text.length < 50) {
                document.getElementById('sel-text').innerText = text;
                const tools = document.getElementById('word-tools');
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { document.getElementById('word-tools').style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
                alert("å·²å­˜å…¥å–®å­—æœ¬");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.length ? state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm border">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 text-xs">åˆªé™¤</button>
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10">å°šç„¡å–®å­—</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("å–®å­—æœ¬æ˜¯ç©ºçš„");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`æ¸¬é©—ï¼šè«‹æ‹¼å¯« [ ${w} ]`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("ç­”å°äº†ï¼");
            else if(ans) alert(`ç­”æ¡ˆæ˜¯: ${w}`);
        }

        // å…¶ä»–åŸºç¤é‚è¼¯
        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('target_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-indigo-600', b.dataset.target === target);
                b.classList.toggle('text-gray-300', b.dataset.target !== target);
            });
            if(target === 'vocab') renderVocabs();
        }

        function renderScenarios() {
            const sc = [{id:'cafe', title:'å’–å•¡å»³', icon:'fa-mug-hot'}, {id:'travel', title:'æ—…éŠ', icon:'fa-plane'}];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm active:bg-slate-50 border" onclick="startChat('${s.title}', 'Teacher')">
                    <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold">${s.title}</div>
                    <i class="fa-solid fa-angle-right text-gray-300"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10 italic">æ­£åœ¨å˜—è©¦å„ç¨®æ¨¡å‹é€£æ¥...</p>';
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Hello, act as a ${role} in ${state.lang}.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
            } catch(e) { addBubble('ai', `âŒ é€£ç·šå…¨æ•¸å¤±æ•—: ${e.message}`); }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            addBubble('user', text);
            input.value = '';
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: text }] }]);
                addBubble('ai', res);
            } catch(e) { log(e.message, 'err'); }
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-800'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
