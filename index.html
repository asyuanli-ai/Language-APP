<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        .page-view { position: absolute; inset: 0; bottom: 85px; overflow-y: auto; padding: 20px; }

        #word-tools { display: none; position: absolute; background: #333; color: white; padding: 8px 15px; border-radius: 20px; z-index: 1000; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); align-items: center; }
        #debug-console { position: fixed; top: 0; left: 0; width: 100%; height: 40%; background: rgba(0,0,0,0.95); color: #0f0; font-size: 10px; z-index: 10000; display: none; overflow-y: auto; padding: 10px; border-bottom: 2px solid #444; }
        .quiz-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden">

    <div id="debug-console"></div>
    <button id="debug-toggle" style="position:fixed; top:10px; right:10px; z-index:10001; width:40px; height:40px; background:rgba(0,0,0,0.6); color:white; border-radius:50%; font-size:10px;">DEBUG</button>

    <div id="word-tools">
        <span id="sel-text" class="max-w-[100px] truncate mr-2 italic"></span>
        <button onclick="saveVocab()" class="text-blue-400 font-bold underline">æ”¶è—å–®å­—</button>
    </div>

    <div id="quiz-modal" class="quiz-modal">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center">å–®å­—å°æ¸¬é©— âœï¸</h3>
            <div id="quiz-content" class="text-center py-4"></div>
            <button onclick="closeQuiz()" class="w-full bg-gray-100 py-3 rounded-xl mt-4 font-bold">é—œé–‰</button>
        </div>
    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4">ä»Šæ—¥ç·´ç¿’</h1>
            <div onclick="startChat('è‡ªç”±å°è©±', 'Friend')" class="bg-blue-600 p-6 rounded-3xl text-white mb-6 shadow-xl active:scale-95 transition-all">
                <h3 class="font-bold text-xl">é–‹å§‹è‡ªç”±å°è©±</h3>
                <p class="text-blue-100 text-sm">éš¨å¿ƒæ‰€æ¬²èˆ‡ AI èŠå¤©</p>
            </div>
            <h2 class="font-bold text-lg mb-4 text-gray-500 uppercase tracking-widest text-xs">æƒ…å¢ƒæ¨¡æ“¬</h2>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-end mb-6 mt-4">
                <h1 class="text-3xl font-bold">å–®å­—æœ¬</h1>
                <button onclick="openQuiz()" class="bg-orange-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg">é–‹å§‹è€ƒè©¦</button>
            </div>
            <div id="vocab-display-list" class="space-y-3"></div>
        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">è¨­å®š</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm space-y-4">
                <label class="block">
                    <span class="text-xs font-bold text-gray-400">GOOGLE API KEY</span>
                    <input type="password" id="api-key-input" class="w-full mt-1 p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="è«‹å¡«å…¥ AIza... é–‹é ­çš„é‡‘é‘°">
                </label>
                <label class="block">
                    <span class="text-xs font-bold text-gray-400">ç›®æ¨™èªè¨€</span>
                    <select id="target-lang" class="w-full mt-1 p-4 bg-gray-50 rounded-2xl outline-none">
                        <option value="English">English (è‹±èª)</option>
                        <option value="Japanese">æ—¥æœ¬èª (æ—¥èª)</option>
                        <option value="Korean">í•œêµ­ì–´ (éŸ“èª)</option>
                    </select>
                </label>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold mt-6 shadow-lg shadow-blue-200">å„²å­˜ä¸¦é‡æ–°è¼‰å…¥</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b bg-white">
                <button onclick="closeChat()" class="text-blue-600 font-bold">é€€å‡º</button>
                <h2 id="chat-title" class="font-bold">å°è©±</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>
            <div class="p-4 bg-white border-t flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="btn-send" class="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button class="nav-btn text-blue-600" onclick="switchView('home')"><i class="fa-solid fa-message text-2xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('vocab')"><i class="fa-solid fa-book-bookmark text-2xl"></i></button>
        <button class="nav-btn text-gray-300" onclick="switchView('settings')"><i class="fa-solid fa-gear text-2xl"></i></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const c = document.getElementById('debug-console');
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff6b6b' : '#0f0';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            lang: localStorage.getItem('target_lang') || 'English',
            vocabs: JSON.parse(localStorage.getItem('my_vocabs') || '[]'),
            chatHistory: []
        };

        const scenarios = [
            { id: 'cafe', title: 'å’–å•¡å»³', icon: 'fa-mug-hot', role: 'Barista' },
            { id: 'hotel', title: 'é£¯åº—å‰å°', icon: 'fa-hotel', role: 'Receptionist' }
        ];

        window.onload = () => {
            renderScenarios();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.addEventListener('mouseup', handleSelection);
        };

        // ğŸš€ æ ¸å¿ƒï¼šå¼·æ•ˆæ¨¡å‹å‘¼å«å™¨
        async function callGemini(contents) {
            if(!state.apiKey) { switchView('settings'); throw new Error("è«‹å…ˆå¡«å¯« API Key"); }
            
            // å˜—è©¦æ¸…å–®ï¼šå¢åŠ ç²¾ç¢ºæ¨¡å‹åç¨±
            const models = ['gemini-1.5-flash', 'gemini-1.5-flash-latest', 'gemini-pro'];
            const versions = ['v1beta', 'v1'];
            
            let lastErr = "";

            for (let v of versions) {
                for (let m of models) {
                    try {
                        log(`å˜—è©¦: ${v} / ${m}...`);
                        const url = `https://generativelanguage.googleapis.com/${v}/models/${m}:generateContent?key=${state.apiKey}`;
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents })
                        });
                        const data = await response.json();
                        if (response.ok) return data.candidates[0].content.parts[0].text;
                        lastErr = data.error?.message || "æœªçŸ¥éŒ¯èª¤";
                    } catch(e) { lastErr = e.message; }
                }
            }
            throw new Error(`å…¨æ•¸å¤±æ•—ã€‚æœ€å¾Œå ±éŒ¯: ${lastErr}`);
        }

        // åŠƒè©
        function handleSelection(e) {
            const text = window.getSelection().toString().trim();
            const tools = document.getElementById('word-tools');
            if (text && text.length < 50) {
                document.getElementById('sel-text').innerText = text;
                tools.style.display = 'flex';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 150) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { tools.style.display = 'none'; }
        }

        function saveVocab() {
            const text = document.getElementById('sel-text').innerText;
            if (text && !state.vocabs.includes(text)) {
                state.vocabs.push(text);
                localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
                alert("å·²æ”¶è—ï¼");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        // è€ƒè©¦åŠŸèƒ½
        function openQuiz() {
            if(state.vocabs.length < 1) return alert("å–®å­—æœ¬é‚„æ²’æœ‰å–®å­—å–”ï¼");
            const word = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            document.getElementById('quiz-content').innerHTML = `
                <p class="text-sm text-gray-500 mb-2">è«‹æ‹¼å¯«å‡ºé€™å€‹å–®å­—</p>
                <p class="text-2xl font-bold text-blue-600 mb-4">${word}</p>
                <input type="text" id="quiz-input" class="w-full border p-3 rounded-xl text-center" placeholder="åœ¨æ­¤è¼¸å…¥...">
                <button onclick="checkQuiz('${word}')" class="w-full bg-blue-600 text-white py-3 rounded-xl mt-4 font-bold">æäº¤</button>
            `;
            document.getElementById('quiz-modal').style.display = 'flex';
        }
        function checkQuiz(ans) {
            const input = document.getElementById('quiz-input').value.trim();
            if(input.toLowerCase() === ans.toLowerCase()) alert("æ­£ç¢ºï¼ğŸ‰");
            else alert(`å¯æƒœï¼æ­£ç¢ºç­”æ¡ˆæ˜¯: ${ans}`);
            closeQuiz();
        }
        function closeQuiz() { document.getElementById('quiz-modal').style.display = 'none'; }

        // å…¶ä»–åŠŸèƒ½
        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('target_lang', document.getElementById('target-lang').value);
            location.reload();
        }

        function switchView(target) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${target}`).classList.remove('hidden');
            if(target === 'vocab') renderVocabs();
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-400 text-sm">åˆªé™¤</button>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10">å°šç„¡æ”¶è—</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('my_vocabs', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        function renderScenarios() {
            document.getElementById('scenario-list').innerHTML = scenarios.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm border border-gray-100 active:bg-gray-50" onclick="startChat('${s.title}', '${s.role}')">
                    <div class="w-12 h-12 rounded-2xl bg-blue-50 flex items-center justify-center text-blue-600"><i class="fa-solid ${s.icon}"></i></div>
                    <div class="flex-1 font-bold">${s.title}</div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            `).join('');
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<div class="text-center py-10 text-gray-400">æ­£åœ¨é€£ç·šè‡³ AI æ•™ç·´...</div>';
            state.chatHistory = [];
            const p = `Act as a ${role} in ${state.lang}. 1-2 sentences. Start conversation.`;
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: p }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `é€£ç·šéŒ¯èª¤: ${e.message}`); }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            addBubble('user', text);
            input.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: text }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
