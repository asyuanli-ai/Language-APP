<!DOCTYPE html>

    </style>
</head>
<body class="h-[100dvh] w-screen">

    <div id="debug-console"><div id="log-content"></div></div>

    <div id="word-tools">

    </div>

    <div id="app" class="h-full relative">
        <div id="view-home" class="page-view">
            <h1 class="text-3xl font-bold mb-6 mt-4">ä»Šæ—¥ç·´ç¿’</h1>
            <div onclick="startChat('è‡ªç”±ç·´ç¿’', 'Friend')" class="bg-indigo-600 p-8 rounded-3xl text-white mb-6 shadow-xl active:scale-95 transition-all cursor-pointer">
                <h3 class="font-bold text-xl text-white">é–‹å•Ÿè‡ªç”±å°è©±</h3>
                <p class="text-indigo-100 text-sm italic">é»æ“Šé–‹å§‹å³æ™‚å°è©±</p>
            </div>
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">æƒ…å¢ƒç·´ç¿’</h2>
            <div id="scenario-list" class="space-y-4"></div>
        </div>

        <div id="view-learn" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4">ä¸»é¡Œèª²ç¨‹</h1>

        </div>

        <div id="view-vocab" class="page-view hidden">
            <div class="flex justify-between items-center mb-6 mt-4">
                <h1 class="text-3xl font-bold">æˆ‘çš„å–®å­—</h1>
                <button onclick="startQuiz()" class="bg-orange-500 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md">æ¸¬é©—æ¨¡å¼</button>
            </div>

        </div>

        <div id="view-settings" class="page-view hidden">
            <h1 class="text-3xl font-bold mb-6 mt-4 text-slate-800">è¨­å®š</h1>
            <div class="bg-white rounded-3xl p-6 shadow-sm border space-y-6">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">API Key (å¾æ†‘è­‰é é¢å–å¾—)</label>
                    <input type="password" id="api-key-input" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mt-2" placeholder="AIza...">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">ç·´ç¿’èªè¨€</label>
                    <select id="target-lang" class="w-full p-4 bg-gray-50 rounded-2xl border mt-2">
                        <option value="English">English (è‹±èª)</option>
                        <option value="Japanese">æ—¥æœ¬èª (æ—¥èª)</option>
                        <option value="Korean">í•œêµ­ì–´ (éŸ“èª)</option>
                    </select>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg active:scale-95 transition-all">å¥—ç”¨è¨­å®š</button>
        </div>

        <div id="view-chat" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
            <div class="h-16 flex items-center px-4 justify-between border-b bg-white">
                <button onclick="closeChat()" class="text-blue-600 font-bold text-lg">é›¢é–‹</button>
                <h2 id="chat-title" class="font-bold truncate text-sm">å°è©±ä¸­</h2>
                <div class="w-10"></div>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 border-t bg-white flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="btn-send" class="w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-lg"><i class="fa-solid fa-paper-plane text-white text-xl"></i></button>
            </div>
        </div>
    </div>

    <nav class="glass-nav fixed bottom-0 w-full h-[85px] flex justify-around pt-2 z-50">
        <button class="nav-btn text-indigo-600" data-target="home"><i class="fa-solid fa-comments text-2xl"></i></button>
        <button class="nav-btn text-gray-300" data-target="learn"><i class="fa-solid fa-graduation-cap text-2xl"></i></button>
        <button class="nav-btn text-gray-300" data-target="vocab"><i class="fa-solid fa-book text-2xl"></i></button>
        <button class="nav-btn text-gray-300" data-target="settings"><i class="fa-solid fa-gear text-2xl"></i></button>
    </nav>

    <script>
        const log = (m, type='inf') => {
            const l = document.getElementById('log-content');
            if(!l) return;
            const d = document.createElement('div');
            d.style.color = type === 'err' ? '#ff6b6b' : '#20e3b2';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            l.appendChild(d);
            document.getElementById('debug-console').scrollTop = l.scrollHeight;
        };

        let state = {
            apiKey: localStorage.getItem('lingo_key_v18') || '',
            lang: localStorage.getItem('lingo_lang_v18') || 'English',
            vocabs: JSON.parse(localStorage.getItem('lingo_vocabs_v18') || '[]'),
            chatHistory: []
        };

        const curriculum = {
            'English': ['Basic Greeting', 'Ordering Coffee', 'Airport Check-in'],
            'Japanese': ['æ—¥å¸¸æŒ¨æ‹¶', 'ã‚«ãƒ•ã‚§ã§æ³¨æ–‡', 'ç©ºæ¸¯ã®æ‰‹ç¶šã'],
            'Korean': ['ê¸°ë³¸ ì¸ì‚¬', 'ì¹´í˜ ì£¼ë¬¸', 'ê³µí•­ì—ì„œ']
        };

        window.onload = () => {
            renderScenarios();
            renderLessons();
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('target-lang').value = state.lang;
            document.getElementById('btn-send').onclick = sendUserMessage;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.onclick = () => switchView(btn.dataset.target));
            document.getElementById('debug-toggle').onclick = () => {
                const c = document.getElementById('debug-console');
                c.style.display = c.style.display === 'none' ? 'block' : 'none';
            };
            document.addEventListener('mouseup', handleSelection);
        };

        async function callGemini(contents) {
            if (!state.apiKey) throw new Error("API KEY éºå¤±ï¼Œè«‹è‡³è¨­å®šå¡«å¯«ã€‚");
            
            // ğŸ’¡ è§£æ±º 404 çš„æ ¸å¿ƒç­–ç•¥ï¼šå˜—è©¦ Google Cloud Console å°ˆæ¡ˆçš„æ‰€æœ‰é€²å…¥é»
            const testMatrix = [
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`,
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${state.apiKey}`
            ];

            for (let url of testMatrix) {
                try {
                    log(`å˜—è©¦è«‹æ±‚: ${url.split('/')[3]}...`);
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        log("âœ… é€£ç·šæˆåŠŸï¼");
                        return data.candidates[0].content.parts[0].text;
                    }
                    log(`âŒ ${res.status}: ${data.error?.message.substring(0, 30)}`, 'err');
                } catch (e) { log("ç¶²è·¯éŒ¯èª¤", 'err'); }
            }
            throw new Error("æ¨¡å‹æ‰¾ä¸åˆ°(404)ã€‚è«‹è‡³ Console æœå°‹ä¸¦å†æ¬¡é»æ“Šå•Ÿç”¨ã€Generative Language APIã€ã€‚");
        }

        function handleSelection(e) {
            const t = window.getSelection().toString().trim();
            if (t && t.length < 50) {
                document.getElementById('sel-text').innerText = t;
                const tools = document.getElementById('word-tools');
                tools.style.display = 'block';
                tools.style.left = Math.min(e.pageX, window.innerWidth - 120) + 'px';
                tools.style.top = (e.pageY - 50) + 'px';
            } else { document.getElementById('word-tools').style.display = 'none'; }
        }

        function saveVocab() {
            const t = document.getElementById('sel-text').innerText;
            if (t && !state.vocabs.includes(t)) {
                state.vocabs.push(t);
                localStorage.setItem('lingo_vocabs_v18', JSON.stringify(state.vocabs));
                alert("å·²æ”¶è—ï¼");
            }
            document.getElementById('word-tools').style.display = 'none';
        }

        function startQuiz() {
            if(!state.vocabs.length) return alert("å–®å­—æœ¬ç‚ºç©º");
            const w = state.vocabs[Math.floor(Math.random() * state.vocabs.length)];
            const ans = prompt(`ã€å–®å­—æ‹¼å¯«æ¸¬é©—ã€‘\n\n${w}`);
            if(ans && ans.trim().toLowerCase() === w.toLowerCase()) alert("æ­£ç¢ºï¼ğŸ‰");
            else if(ans) alert(`æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${w}`);
        }

        function renderScenarios() {
            const sc = [{ id:'cafe', title:'å’–å•¡å»³èŠå¤©', icon:'fa-mug-hot' }, { id:'hotel', title:'é£¯åº—æƒ…å¢ƒ', icon:'fa-hotel' }];
            document.getElementById('scenario-list').innerHTML = sc.map(s => `
                <div class="bg-white p-5 rounded-3xl flex items-center gap-4 shadow-sm border active:bg-slate-50" onclick="startChat('${s.title}', 'Teacher')">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600 text-xl"><i class="fa-solid ${s.icon}"></i></div>
                    <span class="font-bold flex-1 text-slate-700">${s.title}</span>
                    <i class="fa-solid fa-angle-right text-slate-300"></i>
                </div>
            `).join('');
        }

        function renderLessons() {
            const list = curriculum[state.lang] || curriculum['English'];
            document.getElementById('lesson-list').innerHTML = list.map(l => `
                <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border active:bg-slate-50" onclick="startChat('èª²ç¨‹ï¼š${l}', 'Teacher')">
                    <span class="font-bold text-slate-700">${l}</span>
                    <i class="fa-solid fa-play-circle text-indigo-600 text-2xl"></i>
                </div>
            `).join('');
        }

        function renderVocabs() {
            const list = document.getElementById('vocab-display-list');
            list.innerHTML = state.vocabs.map(v => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border">
                    <span class="font-bold">${v}</span>
                    <button onclick="removeVocab('${v}')" class="text-red-500 font-bold text-xs">åˆªé™¤</button>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10 italic">å°šç„¡æ”¶è—</p>';
        }

        function removeVocab(v) {
            state.vocabs = state.vocabs.filter(x => x !== v);
            localStorage.setItem('lingo_vocabs_v18', JSON.stringify(state.vocabs));
            renderVocabs();
        }

        async function startChat(title, role) {
            document.getElementById('chat-title').innerText = title;
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '<p class="text-center text-gray-400 py-10 italic">é€£ç·šä¸­...</p>';
            state.chatHistory = [];
            try {
                const res = await callGemini([{ role: 'user', parts: [{ text: `Act as a ${role} in ${state.lang}. 1 sentence greeting.` }] }]);
                document.getElementById('chat-container').innerHTML = '';
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { addBubble('ai', `é€£ç·šå¤±æ•—: ${e.message}`); }
        }

        async function sendUserMessage() {
            const i = document.getElementById('msg-input');
            const t = i.value.trim();
            if(!t) return;
            addBubble('user', t);
            i.value = '';
            state.chatHistory.push({ role: 'user', parts: [{ text: t }] });
            try {
                const res = await callGemini(state.chatHistory);
                addBubble('ai', res);
                state.chatHistory.push({ role: 'model', parts: [{ text: res }] });
            } catch(e) { log(e.message, 'err'); }
        }

        function switchView(t) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-indigo-600', b.dataset.target === t);
                b.classList.toggle('text-gray-300', b.dataset.target !== t);
            });
            if(t === 'vocab') renderVocabs();
        }

        function saveSettings() {
            localStorage.setItem('lingo_key_v18', document.getElementById('api-key-input').value.trim());
            localStorage.setItem('lingo_lang_v18', document.getElementById('target-lang').value);
            location.reload();
        }

        function closeChat() { document.getElementById('view-chat').classList.add('hidden'); }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'} px-4 py-2 rounded-2xl shadow-sm max-w-[85%] text-sm leading-relaxed">${marked.parse(text)}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
