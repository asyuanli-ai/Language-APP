    <script>
        // =========================================
        // 0. ç³»çµ±æ ¸å¿ƒ (Debug & Storage)
        // =========================================
        
        function log(msg, type = 'inf') {
            const c = document.getElementById('debug-console');
            const d = document.createElement('div');
            d.className = `log-${type}`;
            d.innerText = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
            if(type === 'err') {
                console.error(msg);
                c.style.display = 'block'; 
                c.style.pointerEvents = 'auto';
            }
        }

        window.onerror = (m, s, l) => log(`Global Error: ${m} (L${l})`, 'err');

        // å®‰å…¨å„²å­˜ (é¿å…éš±ç§æ¨¡å¼å´©æ½°)
        const SafeStorage = {
            mem: {},
            get(k) { try { return localStorage.getItem(k); } catch(e) { return this.mem[k] || null; } },
            set(k, v) { try { localStorage.setItem(k, v); } catch(e) { this.mem[k] = v; } }
        };

        // =========================================
        // 1. è³‡æ–™åº«
        // =========================================
        const scenarios = [
            { id: 'cafe', title: 'å’–å•¡å»³', icon: 'fa-mug-hot', color: 'bg-orange-100', role: 'åº—å“¡' },
            { id: 'hotel', title: 'é£¯åº—', icon: 'fa-hotel', color: 'bg-indigo-100', role: 'æ«ƒæª¯' },
            { id: 'business', title: 'å•†å‹™æœƒè­°', icon: 'fa-briefcase', color: 'bg-slate-200', role: 'å®¢æˆ¶' },
            { id: 'doctor', title: 'çœ‹é†«ç”Ÿ', icon: 'fa-user-doctor', color: 'bg-red-100', role: 'é†«ç”Ÿ' }
        ];

        const curriculum = {
            'Japanese': { 'Beginner': ['N5 å•å€™', 'N5 æ•¸å­—'], 'Intermediate': ['N3 æ•¬èª', 'N2 è¤‡åˆè©'], 'Advanced': ['N1 æ–°è'] },
            'English': { 'Beginner': ['A1 Greetings', 'A2 Routines'], 'Intermediate': ['B1 Past Tense', 'B2 Passive'], 'Advanced': ['C1 Debates'] },
            'Korean': { 'Beginner': ['Hangul', 'Greetings'], 'Intermediate': ['Particles', 'Honorifics'], 'Advanced': ['Social Issues'] }
        };

        let state = { apiKey: '', lang: 'Japanese', level: 'Beginner', chatHistory: [], currentMode: null };

        // =========================================
        // 2. åˆå§‹åŒ– (addEventListener ç¢ºä¿ DOM æº–å‚™å¥½)
        // =========================================
        window.addEventListener('load', () => {
            log('App starting...');
            try {
                // è®€å–è³‡æ–™
                state.apiKey = SafeStorage.get('gemini_api_key') || '';
                state.lang = SafeStorage.get('target_lang') || 'Japanese';
                state.level = SafeStorage.get('user_level') || 'Beginner';

                // UI åˆå§‹åŒ–
                renderScenarios();
                updateLangDisplay();
                
                // å¡«å……è¨­å®šé é¢
                document.getElementById('api-key-input').value = state.apiKey;
                document.getElementById('target-lang').value = state.lang;
                document.getElementById('user-level').value = state.level;

                // ç¶å®šæ‰€æœ‰äº‹ä»¶ (ç¢ºä¿æ‰‹æ©Ÿç«¯éŸ¿æ‡‰)
                setupEventListeners();

                if(!state.apiKey) {
                    log('No API Key, go to settings');
                    switchView('settings');
                } else {
                    log('Ready.');
                }
            } catch(e) { log(e.message, 'err'); }
        });

        function setupEventListeners() {
            // å°èˆªæŒ‰éˆ•
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchView(e.currentTarget.dataset.target));
            });

            // èŠå¤©ç›¸é—œ
            document.getElementById('btn-send').addEventListener('click', sendUserMessage);
            document.getElementById('btn-back').addEventListener('click', backToMain);
            
            // è¨­å®šç›¸é—œ
            document.getElementById('btn-lang-switch').addEventListener('click', () => switchView('settings'));
            document.getElementById('btn-save-settings').addEventListener('click', saveSettings);
            document.getElementById('btn-settings-back').addEventListener('click', () => switchView('home'));
            
            // å…¶ä»–
            document.getElementById('card-free-talk').addEventListener('click', () => startChat('free'));
            document.getElementById('btn-quiz').addEventListener('click', () => alert('æ¸¬é©—åŠŸèƒ½å³å°‡æ¨å‡º'));
            
            // Debug toggle
            document.getElementById('debug-toggle').addEventListener('click', () => {
                const el = document.getElementById('debug-console');
                el.style.display = el.style.display === 'none' ? 'block' : 'none';
                el.style.pointerEvents = 'auto';
            });
        }

        // =========================================
        // 3. è¦–åœ–æ§åˆ¶
        // =========================================
        function switchView(id) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${id}`).classList.remove('hidden');
            
            const tabBar = document.getElementById('tab-bar');
            if(id === 'chat') tabBar.classList.add('hidden');
            else tabBar.classList.remove('hidden');

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('text-ios-blue', btn.dataset.target === id);
                btn.classList.toggle('text-ios-gray', btn.dataset.target !== id);
            });

            if(id === 'learn') renderLessons();
        }

        function backToMain() { switchView('home'); state.chatHistory = []; }

        function updateLangDisplay() {
            const map = { 'Japanese': 'ğŸ‡¯ğŸ‡µ æ—¥èª', 'English': 'ğŸ‡ºğŸ‡¸ è‹±èª', 'Korean': 'ğŸ‡°ğŸ‡· éŸ“èª' };
            document.getElementById('current-lang-display').innerText = map[state.lang] || state.lang;
            document.getElementById('home-level-badge').innerText = state.level;
            document.getElementById('learn-level-display').innerText = state.level;
        }

        // =========================================
        // 4. API å‘¼å« (v1 ç©©å®šç‰ˆ + gemini-1.5-flash)
        // =========================================
        async function callGemini(contents) {
            if(!state.apiKey) throw new Error("è«‹å…ˆè¨­å®š API Key");

            // ä¿®æ­£ï¼šä½¿ç”¨ v1 ç©©å®šç‰ˆ Endpoint
            const BASE_URL = 'https://generativelanguage.googleapis.com/v1/models';
            const MODEL_NAME = 'gemini-1.5-flash';
            const url = `${BASE_URL}/${MODEL_NAME}:generateContent?key=${state.apiKey}`;

            log(`API Request: ${MODEL_NAME} (v1)`);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 600
                        }
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // è©³ç´°éŒ¯èª¤åˆ†æ
                    const errMsg = data.error?.message || response.statusText;
                    log(`API Error: ${errMsg}`, 'err');
                    throw new Error(errMsg);
                }

                if (!data.candidates || data.candidates.length === 0) {
                     throw new Error("No response candidates returned.");
                }

                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                log(`Fetch failed: ${error.message}`, 'err');
                throw error;
            }
        }

        // =========================================
        // 5. èŠå¤©é‚è¼¯
        // =========================================
        async function startChat(id) {
            state.currentMode = 'chat';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('mission-banner').classList.add('hidden');

            const s = scenarios.find(x => x.id === id) || { title: 'Free Talk', role: 'Friend' };
            document.getElementById('chat-title').innerText = s.title;

            // System Prompt
            const prompt = `Act as a ${s.role} in ${state.lang} (Level: ${state.level}). 
            Conversation: "${s.title}".
            Keep replies short (1-2 sentences). 
            If I make a grammar mistake, add a JSON correction at the end like:
            |||{"original":"...", "correction":"...", "reason":"..."}`;

            addBubble('ai', 'Thinking...');
            
            try {
                // é€™è£¡æˆ‘å€‘æŠŠ system prompt åŒ…è£æˆ user message ç™¼é€ï¼Œé€™æ˜¯ gemini çš„æ¨™æº–åšæ³•
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                
                // æ›´æ–°æ­·å² (åªå­˜å°è©±å…§å®¹ï¼Œä¸å­˜ system prompt ä»¥å…æ··æ·†)
                state.chatHistory.push({ role: 'user', text: `(Context: ${s.title})` });
                state.chatHistory.push({ role: 'model', text: parseResponse(res) }); // å­˜ä¹¾æ·¨çš„æ–‡å­—
                
                updateChatUI(res, true);
            } catch(e) {
                addBubble('system', `é€£ç·šéŒ¯èª¤: ${e.message}`);
            }
        }

        async function startLesson(topic) {
            state.currentMode = 'lesson';
            state.chatHistory = [];
            switchView('chat');
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('chat-title').innerText = topic;

            const prompt = `Teach me about "${topic}" in ${state.lang} (Level: ${state.level}). 
            Explain simply, give examples, then ask a question.`;

            addBubble('ai', 'Preparing lesson...');
            try {
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                state.chatHistory.push({ role: 'user', text: prompt });
                state.chatHistory.push({ role: 'model', text: res });
                updateChatUI(res, true);
            } catch(e) {
                addBubble('system', `é€£ç·šéŒ¯èª¤: ${e.message}`);
            }
        }

        async function sendUserMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            addBubble('user', text);
            input.value = '';

            try {
                // æ§‹å»ºæ­·å²ç´€éŒ„
                let history = state.chatHistory.map(m => ({
                    role: m.role === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
                // åŠ å…¥ç•¶å‰è¨Šæ¯
                history.push({ role: "user", parts: [{ text: text }] });

                const res = await callGemini(history);
                
                state.chatHistory.push({ role: 'user', text: text });
                state.chatHistory.push({ role: 'model', text: parseResponse(res) });
                
                updateChatUI(res);

            } catch(e) {
                addBubble('system', `ç™¼é€å¤±æ•—: ${e.message}`);
            }
        }

        // è§£æå›æ‡‰ (åˆ†é›¢ JSON)
        function parseResponse(raw) {
            if(raw.includes('|||')) return raw.split('|||')[0].trim();
            return raw;
        }

        function updateChatUI(raw, clear = false) {
            if(clear) document.getElementById('chat-container').innerHTML = '';
            
            const parts = raw.split('|||');
            const dialogue = parts[0].trim();
            addBubble('ai', dialogue);

            // è™•ç†ç³¾éŒ¯
            if(parts.length > 1) {
                try {
                    const json = JSON.parse(parts[1].trim());
                    const area = document.getElementById('correction-area');
                    document.getElementById('correction-text').innerHTML = 
                        `<span class="line-through text-red-400">${json.original}</span> -> 
                         <span class="text-green-600 font-bold">${json.correction}</span>
                         <br><span class="text-xs text-gray-500">${json.reason}</span>`;
                    area.classList.remove('hidden');
                } catch(e) { console.error('JSON Parse Error', e); }
            } else {
                document.getElementById('correction-area').classList.add('hidden');
            }
        }

        function addBubble(role, text) {
            const c = document.getElementById('chat-container');
            const div = document.createElement('div');
            
            if(role === 'user') {
                div.className = "flex justify-end animate-fade-in";
                div.innerHTML = `<div class="bg-ios-blue text-white px-4 py-2 rounded-2xl rounded-tr-sm max-w-[85%] shadow-sm">${marked.parse(text)}</div>`;
            } else if (role === 'ai') {
                div.className = "flex justify-start animate-fade-in";
                div.innerHTML = `<div class="bg-white px-4 py-2 rounded-2xl rounded-tl-sm shadow-sm max-w-[90%] prose prose-sm text-slate-800">${marked.parse(text)}</div>`;
            } else {
                div.className = "text-center text-xs text-red-500 my-2";
                div.innerText = text;
            }
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        // =========================================
        // 6. UI æ¸²æŸ“è¼”åŠ©
        // =========================================
        function renderScenarios() {
            const list = document.getElementById('scenario-list');
            list.innerHTML = scenarios.map(s => `
                <div class="clickable bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 active-scale" onclick="startChat('${s.id}')">
                    <div class="w-10 h-10 rounded-full ${s.color} flex items-center justify-center text-lg"><i class="fa-solid ${s.icon}"></i></div>
